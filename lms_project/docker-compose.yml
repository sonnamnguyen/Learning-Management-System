services:
  lms_app:
    image: lms2025:latest
    
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "9092:8080"
    volumes:
      - ./data/material:/app/material
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/lmsdb
      - SPRING_DATASOURCE_USERNAME=lms
      - SPRING_DATASOURCE_PASSWORD=postgres
    depends_on:
      - postgres  # Đảm bảo postgres được khởi động trước
    restart: always

  postgres:
    image: postgres:16   # Chọn phiên bản PostgreSQL 16
    # container_name: lms_postgres_dev
    environment:
      - POSTGRES_DB=lmsdb
      - POSTGRES_USER=lms
      - POSTGRES_PASSWORD=postgres
    ports:
      - "15434:5432"
    volumes:
      - ./data/postgresql:/var/lib/postgresql/data   # Mount thư mục data vào container PostgresSQL
    restart: always
  redis:
    image: redis:latest  
    ports:
      - "6381:6379"
    restart: always

  nginx:
#    build:
#      context: ../nginx
    image: nginx:latest
    # ports:
    #   - "80:80"  
    volumes:
      - ./data/material:/usr/share/nginx/html/material
#      - ../nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - lms_app
    restart: always
