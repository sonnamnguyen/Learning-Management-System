version: '3.8'

services:
  lms_app:
    image: lms2025:lastest
    container_name: lms_app
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "9090:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://lms_postgres:5432/lmsdb
      - SPRING_DATASOURCE_USERNAME=lms
      - SPRING_DATASOURCE_PASSWORD=postgres
    networks:
      - lms-network
    depends_on:
      - postgres  # Đảm bảo postgres được khởi động trước
    volumes:
      - ../src/main/resources/static/templates/material:/app/material
    restart: always

  postgres:
    image: postgres:16   # Chọn phiên bản PostgreSQL 16
    container_name: lms_postgres
    environment:
      - POSTGRES_DB=lmsdb
      - POSTGRES_USER=lms
      - POSTGRES_PASSWORD=postgres
    ports:
      - "15432:5432"
    volumes:
      - ./data/postgresql:/var/lib/postgresql/data   # Mount thư mục data vào container PostgreSQL
    networks:
      - lms-network
    restart: always
  redis:
    image: redis:latest  
    container_name: redis
    ports:
      - "6379:6379"  
    networks:
      - lms-network
    restart: always
networks:
  lms-network:
    driver: bridge
