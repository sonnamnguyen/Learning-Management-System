<div class="flex-grow-1 container mt-5">
    <!-- Card for Form -->
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h3 class="card-title mb-0">Update Location</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/locations/edit/{id}(id=${location.id})}" th:object="${location}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" required />
                    <div class="invalid-feedback">Please enter a name.</div>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" id="address" th:field="*{address}" class="form-control" required />
                    <div class="invalid-feedback">Please enter a address.</div>
                </div>
                <!-- Submit Button -->
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="#" th:href="@{/locations}" class="btn btn-secondary ms-2">Back to List</a>
                </div>
            </form>
        </div>
    </div>
</div>
