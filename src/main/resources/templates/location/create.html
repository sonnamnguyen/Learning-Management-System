<div class="flex-grow-1 container mt-5">
    <!-- Card for Form -->
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h3 class="card-title mb-0">Create </h3>
        </div>
        <div class="card-body">
            <form th:action="@{/locations/create}" th:object="${location}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="locationName" class="form-label">Location name</label>
                    <input type="text" id="locationName" th:field="*{name}" class="form-control" placeholder="Enter location name" required>
                    <div class="invalid-feedback">
                        Location name is required.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="locationAddress" class="form-label">Address</label>
                    <input type="text" id="locationAddress" th:field="*{address}" class="form-control" placeholder="Enter location name" required>
                    <div class="invalid-feedback">
                        Address name is required.
                    </div>
                </div>
                <!-- Submit Button -->
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="#" th:href="@{/locations}" class="btn btn-secondary ms-2">Back to List</a>
                </div>
            </form>
        </div>
    </div>
</div>
