<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Register</h2>
    <!-- Alert for messages -->
    <div id="message" class="mt-3">
        <!-- Success message -->
        <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>
        <!-- Error message -->
        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
    </div>
    <form th:action="@{register}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" th:field="*{firstName}" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
        </div>

<!--        <div class="form-group">-->
<!--            <label for="roleName">Role</label>-->
<!--            <select name="roleName" id="roleName" class="form-control">-->
<!--                <option value="USER">User</option>-->
<!--                <option value="ADMIN">Admin</option>-->
<!--                &lt;!&ndash; Add more roles as needed &ndash;&gt;-->
<!--            </select>-->
<!--        </div>-->
        <button type="submit" class="btn btn-primary btn-block">Register</button>
        <p class="text-center mt-3">Already have an account? <a href="/login">Login</a></p>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
