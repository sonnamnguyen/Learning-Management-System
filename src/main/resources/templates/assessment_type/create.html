
<!-- Wrapper for the whole page -->
<div class="d-flex flex-column min-vh-100">


    <!-- Body Content -->
    <div class="flex-grow-1 container mt-5">
        <!-- Card for Form -->
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">Create AssessmentType</h3>
            </div>
            <div class="card-body">
                <!-- Display success or error message -->
                <div th:if="${error}" class="alert alert-danger">
                    <span th:text="${error}"></span>
                </div>
                <div th:if="${success}" class="alert alert-success">
                    <span th:text="${success}"></span>
                </div>
                <form th:action="@{/ass-types/create}" th:object="${assessment_type}" method="post" class="needs-validation" novalidate>
                    <!-- assessmentType Name Field -->
                    <div class="mb-3">
                        <label for="assessmentTypeName" class="form-label">AssessmentType Name</label>
                        <input type="text" id="assessmentTypeName" th:field="*{name}" class="form-control" placeholder="Enter assessmentType name" required>
                        <div class="invalid-feedback">
                            assessmentType name is required.
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="#" th:href="@{/ass-types}" class="btn btn-secondary ms-2">Back to List</a>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
