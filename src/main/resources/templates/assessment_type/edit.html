<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Edit location</title>
</head>
<body>
<!-- Wrapper for the whole page -->
<div class="d-flex flex-column min-vh-100">
    <!-- Sticky Header -->
    <div th:replace="~{fragments :: header}" class="sticky-top"></div> <!-- Header always on top -->

    <div class="px-5 mt-4 flex-grow-1">
        <h1 class="d-flex justify-content-center">Edit Location</h1>
        <form th:action="@{'/ass-types/edit/' + ${assessment_type.id}}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${assessment_type.name}" required autofocus>
            </div>
<!--            <div class="mb-3">-->
<!--                <label for="address" class="form-label">Address</label>-->
<!--                <textarea class="form-control" id="address" name="address" th:text="${location.address}"></textarea>-->
<!--            </div>-->
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary me-2">Save Changes</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/locations'">Cancel</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments :: footer}" class="mt-auto"></div> <!-- Footer stays at the bottom -->
</div>

<div th:replace="~{fragments :: scripts}" class="mt-auto"></div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const editButtons = document.querySelectorAll('a[data-bs-toggle="modal"][data-bs-target="#editModal"]');
        editButtons.forEach(button => {
            button.addEventListener('click', function () {
                const roleId = this.getAttribute('data-id');
                const roleName = this.getAttribute('data-name');

                // Set the role ID in the hidden input field
                document.getElementById('editRoleId').value = roleId;
                // Set the role name in the text input field
                document.getElementById('editRoleName').value = roleName;

                // Update the form action URL to include the role ID
                const form = document.querySelector('#editRoleForm');
                form.action = '/roles/edit/' + roleId;  // This will update the action dynamically
            });
        });
    });
</script>
</body>
</html>
