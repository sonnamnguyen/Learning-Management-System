<script>
    function detectLanguage(code) {
        const lowerCode = code.toLowerCase();

        if (lowerCode.includes('select') ||
            lowerCode.includes('insert') ||
            lowerCode.includes('update') ||
            lowerCode.includes('delete') ||
            lowerCode.includes('create table')) {
            return "text/x-sql";
        } else if (code.includes('class') && code.includes('public') && code.includes(';')) {
            return "text/x-java";
        } else if (code.includes('#include')) {
            if (code.includes('cout') || code.includes('cin')) {
                return "text/x-c++src";
            }
            return "text/x-csrc";
        }
        return "text/x-sql"; // Máº·c Äá»nh lÃ  SQL náº¿u khÃ´ng phÃ¡t hiá»n ÄÆ°á»£c ngÃ´n ngá»¯ khÃ¡c
    }

    document.addEventListener("DOMContentLoaded", function () {
        var editor = CodeMirror.fromTextArea(document.getElementById("codeEditor"), {
            mode: detectLanguage(document.getElementById("codeEditor").value),
            theme: "monokai",
            lineNumbers: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            indentUnit: 4,
            readOnly: false, // Äáº·t thÃ nh false Äá» cÃ³ thá» chá»nh sá»­a
            cursorBlinkRate: 530,
            indentWithTabs: true,
            smartIndent: true,
            lineWrapping: true,
            extraKeys: { "Ctrl-Space": "autocomplete" },
            hintOptions: {
                tables: {
                    users: ["name", "score", "birthDate"],
                    countries: ["name", "population", "size"]
                }
            }
        });

        editor.on("change", function () {
            var newMode = detectLanguage(editor.getValue());
            editor.setOption("mode", newMode);
        });
    });

    function runCode() {
        const input = document.getElementById("inputText").value;
        if (!input.trim()) {
            document.getElementById("output").innerText = "Error: Please enter input before running code!";
            return;
        }
        const code = editor.getValue();
        document.getElementById("output").innerText = "Processing input: " + input + "\nCode:\n" + code;
    }

    async function reviewCode() {
        const code = editor.getValue();
        const selectedLanguage = document.getElementById('languageSelect').value;

        document.getElementById("output").innerHTML = `
                        ${selectedLanguage === 'vi' ? 'Äang phÃ¢n tÃ­ch code cá»§a báº¡n...' : 'Analyzing your code...'}

            `;

        try {
            const username = 'admin';
            const password = 'admin';
            const basicAuth = 'Basic ' + btoa(username + ':' + password);

            const requestBody = {
                model: "llama3.1:latest",
                prompt: selectedLanguage === 'vi' ?
                    `Analyze the following code and provide a detailed review in Vietnamese:
                        ## ð Tá»ng Quan
                        - MÃ´ táº£ cáº¥u trÃºc vÃ  má»¥c ÄÃ­ch cá»§a code
                        - ÄÃ¡nh giÃ¡ chung vá» cháº¥t lÆ°á»£ng code

                        ## â Äiá»m Máº¡nh
                        - Liá»t kÃª nhá»¯ng Äiá»m tá»t trong code
                        - CÃ¡c pháº§n ÄÃ£ ÄÆ°á»£c triá»n khai ÄÃºng

                        ## â ï¸ Cáº§n Cáº£i Thiá»n
                        - XÃ¡c Äá»nh cÃ¡c váº¥n Äá» tiá»m áº©n
                        - CÃ¡c pháº§n cÃ³ thá» tá»i Æ°u hÃ³a

                        ## ð Váº¥n Äá» Báº£o Máº­t
                        - Liá»t kÃª cÃ¡c lá» há»ng báº£o máº­t (náº¿u cÃ³)
                        - CÃ¡c rá»§i ro tiá»m áº©n vá» báº£o máº­t

                        Code to review:
                        \`\`\`java
                        ${code}
                        \`\`\`

                        Note: Only provide analysis in Vietnamese, "SUGGEST" code changes or rewrite any code.` :
                    `Analyze the following code and provide a detailed review:
                        ## ð Overview
                        - Describe the overall structure and purpose of the code
                        - Provide a general assessment of code quality

                        ## â Strengths
                        - List the good parts of the code
                        - Parts that have been implemented correctly

                        ## â ï¸ Areas for improvement
                        - Identify potential issues
                        - Parts that can be optimized

                        ## ð Security issues
                        - List any security vulnerabilities if present
                        - Potential security risks

                        Code to review:
                        \`\`\`java
                        ${code}
                        \`\`\`

                        Note: Only provide analysis in English, suggest code changes or rewrite any code.`,
                stream: false
            };

            const response = await fetch('https://ollama.truong51972.id.vn/api/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': basicAuth
                },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                throw new Error(selectedLanguage === 'vi' ?
                    'YÃªu cáº§u API tháº¥t báº¡i' :
                    'API request failed');
            }

            const data = await response.json();
            if (!data.response) {
                throw new Error(selectedLanguage === 'vi' ?
                    'KhÃ´ng nháº­n ÄÆ°á»£c pháº£n há»i tá»« AI' :
                    'No response from AI');
            }

            // Sá»­ dá»¥ng Marked.js Äá» render markdown
            const renderedHtml = marked.parse(data.response, {
                gfm: true,
                breaks: true,
                highlight: function (code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        return hljs.highlight(code, { language: lang }).value;
                    }
                    return code;
                }
            });

            document.getElementById("output").innerHTML = `
                    <div class="markdown-body">
                        ${renderedHtml}

                `;

            // Highlight táº¥t cáº£ code <blocks></blocks>
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);

                // Táº¡o nÃºt copy cho má»i code block

                copyButton.className = 'copy-suggestion';
                copyButton.innerHTML = '<i class="fas fa-copy"></i>';

                copyButton.onclick = async () => {

                            'Failed to copy code!');
                    }
                };

                // ThÃªm nÃºt copy vÃ o code block
                block.parentElement.style.position = 'relative';
                block.parentElement.appendChild(copyButton);
            });

        } catch (error) {
            document.getElementById("output").innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        ${selectedLanguage === 'vi' ?
                'Lá»i: ' + error.message :
                'Error: ' + error.message}
                    </div>
                `;
            console.error('Error:', error);
        }
    }

    function copyCode() {
        const code = editor.getValue();
        navigator.clipboard.writeText(code).then(() => {
            alert(document.getElementById('languageSelect').value === 'vi' ?
                'ÄÃ£ sao chÃ©p code!' :
                'Code copied!');
        });
    }
    function downloadCode() {
        const code = editor.getValue();

        // XÃ¡c Äá»nh ngÃ´n ngá»¯ vÃ  tÃªn class/function tá»« code
        let fileName = 'code.txt';

        // TÃ¬m kiáº¿m cÃ¡c máº«u phá» biáº¿n trong cÃ¡c ngÃ´n ngá»¯ khÃ¡c nhau
        const patterns = {
            java: {
                pattern: /class\s+(\w+)/,
                ext: '.java'
            },
            python: {
                pattern: /(class|def)\s+(\w+)/,
                ext: '.py'
            },
            cpp: {
                pattern: /(class|struct)\s+(\w+)|void\s+(\w+)\s*\(/,
                ext: '.cpp'
            },
            csharp: {
                pattern: /(class|interface)\s+(\w+)/,
                ext: '.cs'
            },
            c: {
                pattern: /(void|int|char|double|float)\s+(\w+)\s*\(/,
                ext: '.c'
            },
            sql: {
                pattern: /CREATE\s+(TABLE|PROCEDURE|FUNCTION|VIEW)\s+(\w+)/i,
                ext: '.sql'
            }
        };

        // Kiá»m tra tá»«ng ngÃ´n ngá»¯
        for (const [lang, config] of Object.entries(patterns)) {
            const match = code.match(config.pattern);
            if (match) {
                // Láº¥y tÃªn tá»« nhÃ³m phÃ¹ há»£p
                const name = match[2] || match[1] || match[3];
                if (name) {
                    fileName = name + config.ext;
                    break;
                }
            }
        }

        // Xá»­ lÃ½ cÃ¡c trÆ°á»ng há»£p Äáº·c biá»t
        if (code.includes('#include')) {
            fileName = fileName.replace('.txt', '.cpp');
        } else if (code.includes('import numpy') || code.includes('import pandas')) {
            fileName = fileName.replace('.txt', '.py');
        } else if (code.includes('SELECT') && code.includes('FROM')) {
            fileName = 'query.sql';
        }

        const blob = new Blob([code], { type: 'text/plain' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = fileName;
        a.click();
        window.URL.revokeObjectURL(url);
    }
