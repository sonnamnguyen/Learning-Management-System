<div class="flex-grow-1 container mt-5">
    <!-- Card for Form -->
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h3 class="card-title mb-0">Create Module</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/modules/create}" th:object="${module}" method="post" class="needs-validation" novalidate>

                <div class="mb-3">
                    <label for="moduleName" class="form-label">Module name</label>
                    <input type="text" id="moduleName" th:field="*{name}" class="form-control" placeholder="Enter module name" required>
                    <div class="invalid-feedback">
                        Module name is required.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="moduleUrl" class="form-label">Module url</label>
                    <input type="text" id="moduleUrl" th:field="*{url}" class="form-control" placeholder="Enter module url" required>
                    <div class="invalid-feedback">
                        Module url is required.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="moduleIcon" class="form-label">Module Icon</label>
                    <input type="text" id="moduleIcon" th:field="*{icon}" class="form-control" placeholder="Enter module icon" required>
                    <div class="invalid-feedback">
                        Module icon is required.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="moduleGroup" class="form-label">Module Group</label>
                    <select id="moduleGroup" name="moduleGroup" class="form-select" th:field="*{moduleGroup}">
                        <option value="" disabled selected>-- Select a Module Group --</option>
                        <option th:each="moduleGroup : ${moduleGroups}" th:value="${moduleGroup.getId()}" th:text="${moduleGroup.getName()}"></option>
                    </select>
                    <div class="invalid-feedback">
                        Module group is required.
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="#" th:href="@{/modules}" class="btn btn-secondary ms-2">Back to List</a>
                </div>
            </form>
        </div>
    </div>
</div>
