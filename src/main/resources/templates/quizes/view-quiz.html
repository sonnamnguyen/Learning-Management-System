<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Review Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    /* Smooth scrolling */
    html {
        scroll-behavior: smooth;
    }

    .sidebar {
        position: fixed;
        right: 0;
        height: 90%;
        overflow-y: auto;
        margin-top: 14px;
        width: 25%;
    }

    .main-content {
        margin-right: 25%;
    }

    @media (max-width: 768px) {
        #sidebar {
            position: fixed;
            left: -250px;
            bottom: 10px;
            width: auto;
            background: white;
            transition: left 0.3s ease-in-out;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            z-index: 1049;
        }

        #sidebar.active {
            left: 0;
        }
    }

    .answered {
        background-color: #d4edda;
    }

    .correct {
        background-color: #d4edda; /* Light green for correct answers */
    }

    .incorrect {
        background-color: #f8d7da; /* Light red for incorrect answers */
    }
  </style>
</head>
<body>
<div th:replace="~{fragments :: header}" class="sticky-top"></div>

<div class="container-fluid">
  <div class="row" style="height: 100%;">
    <nav id="sidebar" class="sidebar d-none d-md-block">
      <div>
        <div class="card text-bg-light">
          <div class="card-header text-center">
            <strong>Time Taken: <span th:text="${duration} + ' seconds'"></span></strong>
          </div>
        </div>

      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto px-2 d-flex flex-column main-content">
      <div class="mb-4">
        <h3 class="mt-2">Questions</h3>
        <div class="border rounded p-3" style="max-height: 80vh; overflow-y: auto;">
          <div th:each="question, iterStat : ${questions}" class="card mb-4 shadow-sm"
               th:id="'question_' + ${question.id}">
            <div class="card-body">
              <h5><strong th:text="'Question ' + ${iterStat.index + 1}"></strong></h5>
              <pre class="p-3 border rounded" style="background-color: #F0F0F0"
                   th:utext="${question.questionText}"></pre>

              <ul class="list-group mt-3">
                <li th:each="option : ${question.answerOptions}" class="list-group-item"
                    th:classappend="${selectedAnswers.containsKey(question.id) && selectedAnswers.get(question.id) == option.id ? (option.isCorrect ? 'correct' : 'incorrect') : (option.isCorrect ? 'correct' : '')}">
                  <span th:text="${option.optionText}"></span>
                  <span th:if="${selectedAnswers.containsKey(question.id) && selectedAnswers.get(question.id) == option.id}"
                        class="ms-2"
                        th:text="${option.isCorrect ? '(Your Answer - Correct)' : '(Your Answer - Incorrect)'}"></span>
                  <span th:if="${option.isCorrect && (!selectedAnswers.containsKey(question.id) || selectedAnswers.get(question.id) != option.id)}"
                        class="ms-2">(Correct Answer)</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<script>
  function toggleSidebar() {
      var sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("active");
      if (sidebar.classList.contains("active")) {
          sidebar.classList.remove("d-none");
      } else {
          setTimeout(() => sidebar.classList.add("d-none"), 300);
      }
  }
</script>

</body>
</html>
