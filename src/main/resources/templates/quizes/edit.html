<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h3 class="card-title mb-0">Update Quiz</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/quizes/edit/{id}(id=${quiz.id})}" th:object="${quiz}" method="post" class="needs-validation" novalidate>

                <!-- Quiz Name -->
                <div class="mb-3">
                    <label for="quizName" class="form-label">Quiz Name</label>
                    <input type="text" id="quizName" th:field="*{name}" class="form-control" placeholder="Enter quiz name" required>
                    <div class="invalid-feedback">Quiz name is required.</div>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="quizDescription" class="form-label">Description</label>
                    <textarea id="quizDescription" th:field="*{description}" class="form-control" placeholder="Enter quiz description" rows="3" required></textarea>
                    <div class="invalid-feedback">Quiz description is required.</div>
                </div>

                <!-- Created At -->
                <div class="mb-3">
                    <label for="createdAt" class="form-label">Created At</label>
                    <!-- Format createdAt to 'yyyy-MM-dd'T'HH:mm' for datetime-local input -->
                    <input type="datetime-local" id="createdAt" th:field="*{createdAt}"
                           class="form-control" readonly>
                    <div class="invalid-feedback">Created date and time are required.</div>
                </div>

                <!-- Updated At -->
                <div class="mb-3">
                    <label for="updatedAt" class="form-label">Updated At</label>
                    <!-- Format updatedAt to 'yyyy-MM-dd'T'HH:mm' for datetime-local input -->
                    <input type="datetime-local" id="updatedAt" th:field="*{updatedAt}"
                           class="form-control" readonly required>
                    <div class="invalid-feedback">Updated date and time are required.</div>
                </div>


                <!-- Course -->
                <div class="mb-3">
                    <label for="course" class="form-label">Course</label>
                    <select id="course" th:field="*{course}" class="form-select" required>
                        <option value="" disabled selected>-- Select a Course --</option>
                        <option th:each="course : ${courses}" th:value="${course.getId()}" th:text="${course.getName()}"></option>
                    </select>
                    <div class="invalid-feedback">Course is required.</div>
                </div>

                <!-- Created By -->
                <div class="mb-3">
                    <label for="createdBy" class="form-label">Created By</label>
                    <select id="createdBy" th:field="*{createdBy}" class="form-select">
                        <option value="" disabled selected>-- Select Creator --</option>
                        <option th:each="user : ${users}" th:value="${user.getId()}" th:text="${user.getUsername()}"></option>
                    </select>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a th:href="@{/quizes}" class="btn btn-secondary ms-2">Back to List</a>
                </div>
            </form>
        </div>
    </div>
</div>
