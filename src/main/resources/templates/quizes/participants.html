<div class="container-fluid py-4">
    <div class="card shadow-lg border-0" th:data-quiz-id="${quizId}">
        <div class="card-header bg-gradient-primary text-white d-flex justify-content-between align-items-center" style="margin-top: 10px;">
        <div class="d-flex align-items-center">
                <a th:href="@{/quizes}" class="btn btn-light btn-sm me-3">
                    <i class="bi bi-arrow-left"></i> Back
                </a>
            <h3 class="card-title mb-0 text-dark text-center">Quiz Participants</h3>
        </div>
            <div class="quiz-info">
                <span class="badge bg-light text-primary" th:if="${quiz != null}">
                    <i class="bi bi-book"></i> 
                    Quiz: <span th:text="${quiz.name ?: 'Untitled Quiz'}"></span>
                </span>
                <span class="badge bg-warning text-dark" th:unless="${quiz != null}">
                    <i class="bi bi-exclamation-triangle"></i> Quiz Not Found
                </span>
            </div>
        </div>

        <div class="card-body">
            <!-- Error Alert -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Search and Actions Bar -->
            <div class="row mb-4 align-items-center">
                <div class="col-md-6">
                    <form th:action="@{/quizes/{quizId}/participants/search(quizId=${quizId})}" 
                          method="get" 
                          class="search-form" 
                          id="searchForm">
                        <div class="input-group">
                            <input type="text" 
                                   class="form-control" 
                                   name="searchTerm" 
                                   placeholder="Search by participant name..." 
                                   th:value="${searchTerm}"
                                   autocomplete="off">
                            <button class="btn btn-primary" type="submit">
                                <i class="bi bi-search"></i> Search
                            </button>
                            <!-- Clear button -->
                            <button th:if="${searchTerm}" 
                                    type="button" 
                                    class="btn btn-outline-secondary"
                                    onclick="clearSearch()">
                                <i class="bi bi-x"></i> Clear
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 text-end">
                    <a th:href="@{/quizes/{quizId}/participants/print(quizId=${quizId})}" 
                       class="btn btn-outline-primary me-2" 
                       target="_blank" 
                       title="Print participant list">
                        <i class="bi bi-printer"></i> Print
                    </a>
                    <a th:href="@{/quizes/{quizId}/participants/export(quizId=${quizId})}" 
                       class="btn btn-outline-success" 
                       title="Export to Excel">
                        <i class="bi bi-file-earmark-excel"></i> Export
                    </a>
                </div>
            </div>

            <!-- Add Statistics Section at the top of the table -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body text-center">
                            <h5 class="card-title">Total Participants</h5>
                            <p class="h3 text-primary mb-0" th:text="${totalParticipants}">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body text-center">
                            <h5 class="card-title">Completed</h5>
                            <p class="h3 text-success mb-0" th:text="${completedCount}">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body text-center">
                            <h5 class="card-title">In Progress</h5>
                            <p class="h3 text-warning mb-0" th:text="${inProgressCount}">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body text-center">
                            <h5 class="card-title">Not Started</h5>
                            <p class="h3 text-secondary mb-0" th:text="${notStartedCount}">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Participants Table -->
            <div class="table-responsive participants-table">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th class="text-center">#</th>
                            <th>Participant</th>
                            <th>Session Info</th>
                            <th>Performance</th>
                            <th>Attempts</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="participant, iterStat : ${participants}" 
                            th:class="${participant.testSession != null && participant.testSession.endTime != null} ? 'completed' : ''">
                            <td class="text-center" th:text="${iterStat.index + 1}"></td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="participant-avatar me-2">
                                        <i class="bi bi-person-circle fs-4"></i>
                                    </div>
                                    <div class="participant-info">
                                        <div class="fw-bold" th:text="${participant.getUser.getFirstName() + ' ' + participant.getUser.getLastName()}"></div>
                                        <small class="text-muted" th:text="${participant.getUser.getEmail()}"></small>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div th:if="${participant.testSession != null}">
                                    <div class="session-time">
                                        <i class="bi bi-clock me-1"></i>
                                        Start: <span th:text="${#temporals.format(participant.testSession.startTime, 'dd/MM/yyyy HH:mm')}"></span>
                                    </div>
                                    <div class="session-time" th:if="${participant.testSession.endTime != null}">
                                        <i class="bi bi-clock-history me-1"></i>
                                        End: <span th:text="${#temporals.format(participant.testSession.endTime, 'dd/MM/yyyy HH:mm')}"></span>
                                    </div>
                                </div>
                                <span class="badge bg-secondary" th:unless="${participant.testSession != null}">
                                    Not Started
                                </span>
                            </td>
                            <td>
                                <div th:if="${participant.testSession != null && participant.testSession.results != null && !participant.testSession.results.isEmpty()}"
                                     class="score-badge"
                                     th:classappend="${participant.testSession.results.get(0).getScore() >= 70} ? 'high-score' : 'low-score'">
                                    <span th:text="${participant.testSession.results.get(0).getScore() + '%'}"></span>
                                </div>
                                <span class="badge bg-secondary" th:unless="${participant.testSession != null && participant.testSession.results != null && !participant.testSession.results.isEmpty()}">
                                    No Score
                                </span>
                            </td>
                            <td>
                                <div class="attempts-info">
                                    <span class="badge" th:classappend="${participant.attemptUsed != null} ? 'bg-info' : 'bg-secondary'">
                                        <span th:if="${participant.attemptUsed != null && quiz != null}" 
                                              th:text="${participant.attemptUsed + ' / ' + quiz.getAttemptLimit()}">
                                        </span>
                                        <span th:unless="${participant.attemptUsed != null && quiz != null}">
                                            N/A
                                        </span>
                                    </span>
                                </div>
                            </td>
                            <td>
                                <div class="btn-group">
                                    <a th:href="@{/test-sessions/participant/{id}(id=${participant.id})}"
                                       class="btn btn-sm btn-outline-primary" title="View Details">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <a th:if="${participant.testSession != null && participant.testSession.endTime != null}"
                                       th:href="@{/quizes/participants/{quizId}/result/{testSessionId}(quizId=${quizId},testSessionId=${participant.testSession.id})}"
                                       class="btn btn-sm btn-outline-success" title="View Result">
                                        <i class="bi bi-graph-up"></i>
                                    </a>
                                    <button th:unless="${participant.testSession != null && participant.testSession.endTime != null}"
                                            class="btn btn-sm btn-outline-secondary" disabled title="No Result Available">
                                        <i class="bi bi-graph-up"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- No Results Message -->
            <div th:if="${#lists.isEmpty(participants)}" class="text-center py-5">
                <i class="bi bi-search display-4 text-muted"></i>
                <p class="mt-3">No participants found</p>
            </div>
        </div>
    </div>
</div>

<style>
.participants-table {
    max-height: 600px;
    overflow-y: auto;
}

.table thead th {
    position: sticky;
    top: 0;
    background: #f8f9fa;
    z-index: 1;
}

.score-badge {
    padding: 6px 12px;
    border-radius: 20px;
    font-weight: bold;
}

.high-score {
    background-color: #d4edda;
    color: #155724;
}

.low-score {
    background-color: #f8d7da;
    color: #721c24;
}

.completed {
    background-color: #f8f9fa;
}

.session-time {
    font-size: 0.875rem;
    color: #6c757d;
}

.attempts-info .badge {
    font-size: 0.875rem;
}

.search-form .input-group {
    position: relative;
    max-width: 400px;
}

.search-form .btn {
    display: flex;
    align-items: center;
    gap: 5px;
}

.search-form .btn i {
    font-size: 0.9rem;
}

/* Add loading indicator */
.search-form.searching input {
    background-image: url('data:image/svg+xml;base64,PHN2ZyB...');
    background-repeat: no-repeat;
    background-position: right 50px center;
    background-size: 20px;
}

.participant-avatar {
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #e9ecef;
    border-radius: 50%;
}

/* Animation for table rows */
.table tbody tr {
    transition: all 0.2s ease;
}

.table tbody tr:hover {
    transform: translateY(-2px);
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

/* Custom scrollbar */
.participants-table::-webkit-scrollbar {
    width: 6px;
}

.participants-table::-webkit-scrollbar-track {
    background: #f1f1f1;
}

.participants-table::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 3px;
}

.participants-table::-webkit-scrollbar-thumb:hover {
    background: #555;
}
</style>

<script>
// Chỉ giữ lại function clear search
function clearSearch() {
    document.querySelector('#searchForm input').value = '';
    document.getElementById('searchForm').submit();
}

// Xử lý Enter key
document.querySelector('#searchForm input').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        e.preventDefault(); // Ngăn form tự submit
        document.getElementById('searchForm').submit();
    }
});

// View progress modal
function viewProgress(participantId) {
    // Implement progress view logic here
    console.log('Viewing progress for participant:', participantId);
}

// Initialize tooltips
document.addEventListener('DOMContentLoaded', function() {
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[title]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    });
});
</script>
