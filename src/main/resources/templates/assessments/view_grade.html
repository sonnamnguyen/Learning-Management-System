<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Grade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome & Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom Style for view_grade page -->
    <style>

        /* Breadcrumb styling */
        .breadcrumb {
            display: flex;
            flex-wrap: wrap;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            list-style: none;
            background-color: transparent;
            border-radius: 0.25rem;
        }

        .breadcrumb-item + .breadcrumb-item::before {
            content: ">";
            padding: 0 0.5rem;
            color: #6c757d; /* Light gray color for ">" */
        }

        /* Scrollable container if needed */
        .scrollable-table {
            overflow: auto;
            max-height: 650px; /* Default for large screens */
        }

        /* Scroll-to-top button */
        #scrollToTopButton {
            position: fixed;
            bottom: 3vh;
            right: 20px;
            display: none; /* Initially hidden */
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            outline: none;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            justify-content: center;
            align-items: center;
            opacity: 0.8;
            transition: transform 0.3s ease, opacity 0.3s ease;
            z-index: 80;
        }

        #scrollToTopButton:hover {
            transform: scale(1.2); /* Slight zoom on hover */
            opacity: 1; /* Increase clarity */
            background: linear-gradient(45deg, #2575fc, #6a11cb); /* Reverse gradient on hover */
        }

        /* Adjust max-height for medium screens */
        @media (max-width: 1200px) {
            .scrollable-table {
                max-height: 500px;
            }
        }

        /* Adjust max-height for small screens */
        @media (max-width: 768px) {
            .scrollable-table {
                max-height: 400px;
            }
        }

        /* Adjust max-height for extra-small screens */
        @media (max-width: 576px) {
            .scrollable-table {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/">Home</a>
            </li>
            <li class="breadcrumb-item">
                <a href="/assessments">Assessment List</a>
            </li>
            <li class="breadcrumb-item" aria-current="page">
                <a th:href="@{/assessments/detail/{id}(id=${assessment.id})}">
                    Assessment Detail
                </a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">View Grade</li>
        </ol>
    </nav>

    <h1 class="text-center mt-2">
        Assessment
    </h1>

    <div class="container py-5">
        <!-- Result information -->
        <div class="text-center mb-4">
            <!-- Assessment name (assessment.title) -->
            <h2 class="display-6 fw-bold text-primary">
                Quiz Results:
                <span th:text="${assessment.title}">Assessment Name</span>
            </h2>
            <p class="text-muted">
                Check your answers and review your performance
            </p>
        </div>

        <!-- Total Score & Time -->
        <div class="row g-3 mb-4">
            <div class="col-md-6">
                <div class="card border-0 shadow-sm text-center">
                    <div class="card-body">
                        <h5 class="fw-bold text-success">
                            <i class="fas fa-star me-2 text-warning"></i>
                            Total Score
                        </h5>
                        <!-- finalScore / 100 -->
                        <p class="display-6 text-primary">
                            <span th:text="${finalScore}">0</span> / 100
                        </p>
                    </div>
                </div>
            </div>

            <!-- Time (timeTaken or assessment.timeLimit) -->
            <div class="col-md-6">
                <div class="card border-0 shadow-sm text-center">
                    <div class="card-body">
                        <h5 class="fw-bold text-success">
                            <i class="fas fa-clock me-2 text-secondary"></i>
                            Time Taken
                        </h5>
                        <p class="display-6 text-primary">
                            <span th:text="${assessment.timeLimit}">100</span> seconds
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- List of questions & answers -->
        <div class="card shadow-lg border-0">
            <div class="card-body">
                <div class="mb-4 border-bottom pb-3">
                    <h4 class="fw-bold text-secondary mb-4">
                        <i class="fas fa-list me-2"></i>Your Answers
                    </h4>

                    <!-- Loop: question, iterStat -> iterStat.count starts from 1 -->
                    <div th:each="question, iterStat : ${questions}"
                         class="mb-4 border-bottom pb-3">

                        <!-- Display question index (iterStat.count) + question content -->
                        <p class="fw-bold">
                            <span th:text="${iterStat.count}"></span>.
                            <span th:text="${question.questionText}">Question text</span>
                        </p>

                        <ul class="list-group">
                            <!-- Loop through the answer list for the current question -->
                            <li class="list-group-item"
                                th:each="ans : ${questionAnswerOptionsMap[question.id]}">

                                <!-- Display answer option text -->
                                <span th:text="${ans.optionText}">Answer Option Text</span>

                                <!-- If answer is correct, show "Correct" badge -->
                                <span th:if="${ans.isCorrect}" class="badge bg-success ms-2">Correct</span>
                            </li>

                            <!-- If there are no answers -->
                            <li class="list-group-item text-muted"
                                th:if="${#lists.isEmpty(questionAnswerOptionsMap[question.id])}">
                                No answers assigned.
                            </li>
                        </ul>
                    </div>
                    <!-- End of one question -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scroll to top button (initially hidden) -->
<button onclick="scrollToTop()" id="scrollToTopButton" title="Go to top">
    <i class="fas fa-arrow-up"></i>
</button>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
    // Show/hide scrollToTopButton when scrolling
    window.onscroll = function () {
        const scrollToTopButton = document.getElementById("scrollToTopButton");
        if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
            scrollToTopButton.style.display = "flex";
        } else {
            scrollToTopButton.style.display = "none";
        }
    };

    function scrollToTop() {
        window.scrollTo({top: 0, behavior: 'smooth'});
    }
</script>

</body>
</html>
