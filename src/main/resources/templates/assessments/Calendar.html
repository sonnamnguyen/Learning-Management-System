<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assessment Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid px-4 py-3 flex-grow-1">
    <h1 class="text-center">Assessment Calendar</h1>

    <!-- Navbar (Matches your design) -->
    <div class="d-flex align-items-center mb-3">
        <div class="flex-fill">
            <form action="/calendar" method="get" class="d-flex w-50">
                <input type="text" class="form-control me-2" name="searchQuery" placeholder="Search by title" aria-label="Search">
                <button class="btn btn-outline-secondary me-2" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>
        </div>
        <div>
            <a href="/assessments/print" class="btn btn-outline-secondary me-2" target="_blank">
                <i class="bi bi-printer"></i> Print
            </a>
            <a href="/assessments/export" class="btn btn-outline-secondary me-2">
                <i class="bi bi-file-earmark-excel"></i> Export
            </a>
            <a href="/assessments/create" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Create New Assessment
            </a>
        </div>
    </div>

    <!-- Calendar -->
    <div id="calendar"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            events: [
                {
                    title: 'Math Assessment',
                    start: '2025-03-10',
                    end: '2025-03-10',
                    color: '#007bff'
                },
                {
                    title: 'Physics Test',
                    start: '2025-03-15',
                    end: '2025-03-15',
                    color: '#28a745'
                },
                {
                    title: 'Coding Quiz',
                    start: '2025-03-20',
                    end: '2025-03-20',
                    color: '#dc3545'
                }
            ]
        });
        calendar.render();
    });
</script>

<style>
    #calendar {
        max-width: 900px;
        margin: auto;
    }
</style>

</body>
</html>
