<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Submit Assessment</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin: 50px;
            padding: 10px;
            background-color: aliceblue;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments :: header}" class="sticky-top"></div> <!-- Header always on top -->
<div class="content card shadow-sm">
    <h3>Your assessment has been submitted. Time taken:
        <span th:text="${timeTaken / 3600}"></span>h
        <span th:text="${(timeTaken % 3600) / 60}"></span>m
        <span th:text="${timeTaken % 60}"></span>s.
    </h3>
    <a href="/assessments" class="btn btn-secondary d-flex align-items-center justify-content-center"
       style="font-size: 24px; margin-top: 10px;">Back to assessments</a>
</div>
</body>
</html>
