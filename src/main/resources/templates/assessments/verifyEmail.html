<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: common_header(~{::title}, ~{::link})}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Verify Email</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="d-flex flex-column min-vh-100">
    <div th:replace="~{fragments :: header}" class="sticky-top"></div>

    <main class="flex-grow-1 d-flex justify-content-center align-items-center py-5">
        <div class="container text-center">
            <div class="card shadow-lg" style="max-width: 500px; margin: auto;">
                <div class="card-header bg-primary text-white">
                    <h4>Enter Your Email</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{'/assessments/invite/take-exam/' + ${assessmentId}}" method="POST">

                    <div class="form-group mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email..." required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Proceed to Assessment</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments :: footer}" class="mt-auto"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
