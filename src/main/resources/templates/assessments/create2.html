<style>
    html {
        font-size: 85%;

        .breadcrumb {
            display: flex;
            flex-wrap: wrap;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            list-style: none;
            background-color: transparent;
            border-radius: 0.25rem;
        }

        .breadcrumb-item + .breadcrumb-item::before {
            content: ">";
            padding: 0 0.5rem;
            color: #6c757d; /* Màu xám nhẹ cho dấu ">" */
        }

        .scrollable-table {
            overflow: auto;
            max-height: 650px; /* Default for larger screens */
        }

        #scrollToTopButton {
            position: fixed;
            bottom: 3vh;
            right: 10px;
            display: none; /* Bắt đầu ẩn */
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            outline: none;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            justify-content: center;
            align-items: center;
            opacity: 0.8;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        #scrollToTopButton:hover {
            transform: scale(1.2); /* Phóng to nhẹ khi hover */
            opacity: 1; /* Tăng độ rõ */
            background: linear-gradient(45deg, #2575fc, #6a11cb); /* Đảo gradient khi hover */
        }
        .select-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .select-wrapper select {
            width: 100%;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding-right: 30px; /* Adjust as needed */
        }

        .select-wrapper .select-arrow {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none;
        }


        .no-wrap-label {
            white-space: nowrap;
        }

        .btn.saved { /* Class 'saved' áp dụng cho bất kỳ nút nào có class 'btn' */
            background-color: #5cb85c; /* Màu nền xanh lá cây cho trạng thái đã lưu */
            border-color: #4cae4c;
            color: white;
        }

        .btn-primary:hover:not(.saved) { /* Hover cho nút btn-primary khi KHÔNG ở trạng thái 'saved' */
            background-color: #0b5ed7; /* Màu hover xanh dương đậm hơn một chút, ví dụ */
            border-color: #0a58ca;
            color: white;
        }

        .btn.saved:hover { /* Hover cho nút khi ở trạng thái 'saved' (màu xanh lá cây) */
            background-color: #4cae4c; /* Màu hover xanh lá cây đậm hơn nữa */
            border-color: #3d8b3d;
            color: white;
        }
        /* Adjust max-height for medium-sized screens */
        @media (max-width: 1200px) {
            .scrollable-table {
                max-height: 500px;
            }
        }

        /* Adjust max-height for small screens */
        @media (max-width: 768px) {
            .scrollable-table {
                max-height: 400px;
            }
        }

        /* Adjust max-height for extra small screens */
        @media (max-width: 576px) {
            .scrollable-table {
                max-height: 300px;
            }
        }

    }
</style>

        document.addEventListener('DOMContentLoaded', function () {


            const addQuestionButtons = document.querySelectorAll('.add-question');
            const selectedQuestionsList = document.getElementById('selected-questions');
            const randomizeOrderButton = document.getElementById('btn-randomize-order'); // Get the randomize button

            const buttonContainer = document.createElement('div');
            // buttonContainer.className = 'd-flex justify-content-end mt-3';

            const saveButton = document.createElement('button');
            // saveButton.className = 'btn btn-success btn-sm';
            // saveButton.innerText = 'Save Selections';
            // saveButton.style.display = 'none';
            // buttonContainer.appendChild(saveButton);
            selectedQuestionsList.parentElement.appendChild(buttonContainer);
            const exerciseCheckboxes = document.querySelectorAll('input[name="exercises"]:checked');

            // **Variables to store selected exercises and questions in JavaScript**
            window.selectedExerciseIds = [];
            window.selectedQuestionIds = [];

            console.log("Exercise Checkboxes Selected (querySelectorAll result):", exerciseCheckboxes); // Log the NodeList
            exerciseCheckboxes.forEach(checkbox => {
                console.log("Exercise Checkbox Element:", checkbox); // Log each checkbox element
                console.log("Exercise Checkbox Value:", checkbox.value); // Log the value of each checkbox
                window.selectedExerciseIds.push(checkbox.value);
            });
            // Add event listener to each remove button (delegated event listener on selectedQuestionsList)
            selectedQuestionsList.addEventListener('click', function (event) {
                if (event.target.classList.contains('remove-question')) {
                    const button = event.target;
                    const questionId = button.getAttribute('data-question-id');
                    const questionItem = button.closest('li');
                    if (questionItem) {
                        questionItem.remove();
                        questionMap.delete(questionId); // Remove from map as well
                        updateQuestionNumbers();
                        if (selectedQuestionsList.children.length === 0) {
                            saveButton.style.display = 'none'; // Hide save button if no questions left
                        }
                        // updateSaveButtonState(); //NO NEED
                    }
                }
            });



            const questionMap = new Map();


            function randomizeQuestionOrder() {
                const list = selectedQuestionsList;
                const items = Array.from(list.children); // Get list items and convert to array

                if (items.length <= 1) {
                    return; // No need to randomize if 0 or 1 item
                }

                // Fisher-Yates (Knuth) Shuffle Algorithm
                for (let i = items.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [items[i], items[j]] = [items[j], items[i]]; // Swap elements
                }

                // Re-append shuffled items to the list
                list.innerHTML = ''; // Clear the list
                items.forEach(item => list.appendChild(item)); // Append in new order

                updateQuestionNumbers(); // Re-number the questions
            }

            randomizeOrderButton.addEventListener('click', randomizeQuestionOrder); // Event listener for randomize button


            const quizDropdowns = document.querySelectorAll('.quiz-dropdown');
            quizDropdowns.forEach(dropdown => {
                dropdown.addEventListener('click', function (event) {
                    // Check if the click target is NOT the `+` button or `Add All` text
                    if (!event.target.classList.contains('btn-add-question') && !event.target.classList.contains('add-all-text')) {
                        const quizId = dropdown.getAttribute('id').replace('quizDropdown', 'collapse');
                        const targetCollapse = document.getElementById(quizId);

                        // Toggle the collapse state
                        const isCollapsed = targetCollapse.classList.contains('show');
                        if (isCollapsed) {
                            targetCollapse.classList.remove('show');
                        } else {
                            targetCollapse.classList.add('show');
                        }
                    }
                });


                // Optional: Add functionality to the Add All button
                const addAllButton = dropdown.querySelector('.btn-add-question');
            });


            addQuestionButtons.forEach(button => {
                button.addEventListener('click', function (event) {
                    try {
                        event.preventDefault();
                        event.stopPropagation();
                        // updateSaveButtonState();//NO NEED

                        const questionId = this.dataset.questionId;
                        const questionTextElement = this.parentElement.querySelector('.question-text');
                        questionTextElement.classList.add('fw-normal');
                        const questionText = questionTextElement.innerHTML;

                        // **Correctly select answer options by finding the hidden container first**
                        const hiddenAnswerOptionsContainer = this.parentElement.querySelector('.answer-options');
                        const answerOptions = Array.from(hiddenAnswerOptionsContainer.querySelectorAll('.answer-option'));

                        // Kiểm tra nếu câu hỏi đã có trong danh sách
                        if (questionMap.has(questionId)) {
                            return;
                        } else {
                            // Tạo mục mới cho câu hỏi đã chọn
                            const listItem = document.createElement('li');
                            listItem.dataset.order = selectedQuestionsList.children.length + 1;
                            listItem.className = 'list-group-item d-flex align-items-center justify-content-between';
                            // Thêm style trực tiếp vào listItem.style
                            listItem.style.border = '2px solid #ced4da'; // Thêm viền solid, màu xám nhạt
                            listItem.style.borderRadius = '0.25rem'; // Thêm bo tròn góc nhẹ (tùy chọn)
                            listItem.innerHTML = `
                    <div class="question-content flex-grow-1">
                        <div class="question-input" style="padding: 8px; font-size: 1.1rem; border: 1px solid #ced4da; border-radius: 0.25rem; font-weight: 800;">
                            ${questionText}
                        </div>
                        <div id="answerOptionsContainer" class="mt-2"></div>
                    </div>
                    <div class="actions d-flex flex-column align-items-center" style="margin-left: 10px; gap: 5px;">
                        <i class="fas fa-trash-alt remove-question text-danger" data-question-id="${questionId}" title="Remove question" style="cursor: pointer; font-size: 1.1rem;"></i>
                        <button type="button"  class="move-up btn btn-light btn-sm d-flex justify-content-center align-items-center rounded-circle" style="width: 30px; height: 30px; font-size: 0.9rem;">
                            <i class="fas fa-arrow-up" style="font-size: 0.8rem;"></i>
                        </button>
                        <span class="question-number d-flex justify-content-center align-items-center" style="font-size: 0.9rem; width: 30px; height: 30px; border-radius: 50%; background-color: #f8f9fa; color: #6c757d; font-weight: bold;">
                            ${listItem.dataset.order}
                        </span>
                        <button type="button" class="move-down btn btn-light btn-sm d-flex justify-content-center align-items-center rounded-circle" style="width: 30px; height: 30px; font-size: 0.9rem;">
                            <i class="fas fa-arrow-down" style="font-size: 0.8rem;"></i>
                        </button>
                    </div>
                `;

                            selectedQuestionsList.appendChild(listItem);
                            questionMap.set(questionId, listItem);

                            // **ADD ANSWER OPTIONS TO SELECTED QUESTION**
                            const answerOptionsContainer = listItem.querySelector('#answerOptionsContainer');
                            answerOptions.forEach(optionElement => {
                                const optionText = optionElement.querySelector('span:first-child').textContent;

                                // **CORRECTED LINE: Select the FIRST span and check its classList directly**
                                const correctnessSpan = optionElement.querySelector('span:first-child'); // Select the first (and only) span
                                let correctnessClass = '';

                                if (correctnessSpan) {
                                    if (correctnessSpan.classList.contains('text-success')) { // Check classList of the span directly
                                        correctnessClass = 'text-success';
                                    } else if (correctnessSpan.classList.contains('text-dark')) {
                                        correctnessClass = 'text-dark';
                                    } else {
                                        correctnessClass = 'text-dark'; // Default if no correctness class found
                                    }
                                } else {
                                    correctnessClass = 'text-dark'; // Default if no span found (shouldn't happen based on HTML)
                                }

                                const optionDiv = document.createElement('div');
                                optionDiv.className = 'answer-option p-2 mb-1 rounded shadow-sm'; // KEEP THESE CLASSES

                                // **ADD CLASS FOR CORRECT ANSWER OPTION DIV**
                                if (correctnessClass === 'text-success') {
                                    optionDiv.classList.add('correct-answer-option'); // Add the new class
                                }

                                optionDiv.innerHTML = `
                        <span class="${correctnessClass}">${optionText}</span>
                        ${correctnessClass === 'text-success' ? '<span class="text-success">     (is correct)</span>' : ''}
                    `;
                                answerOptionsContainer.appendChild(optionDiv);
                            });






                            // NOW add the event listeners:
                            const moveUpButton = listItem.querySelector('.move-up');
                            const moveDownButton = listItem.querySelector('.move-down');
                            moveUpButton.addEventListener('click', () => moveQuestion(listItem, 'up'));
                            moveDownButton.addEventListener('click', () => moveQuestion(listItem, 'down'));

                            saveButton.style.display = 'block'; // Show save button when question is added

                            updateQuestionNumbers();
                        }
                        updateQuestionNumbers();
                    } catch (error) { // <--- ADD THIS CATCH BLOCK
                        console.error("Error adding question:", error); // <--- LOG ERROR TO CONSOLE
                    }
                });
            });







            function updateQuestionNumbers() {
                const listItems = selectedQuestionsList.children;
                for (let i = 0; i < listItems.length; i++) {
                    const listItem = listItems[i];
                    listItem.dataset.order = i + 1;
                    const numberSpan = listItem.querySelector('.question-number');
                    if (numberSpan) {
                        numberSpan.textContent = i + 1;
                    }
                }
            }


            function moveQuestion(listItem, direction) {
                const currentOrder = parseInt(listItem.dataset.order);
                const newIndex = direction === 'up' ? currentOrder - 2 : currentOrder; // Adjust index for 'up'
                if (newIndex < 0 || newIndex >= selectedQuestionsList.children.length) {
                    return; // Stay within bounds
                }

                const elementToMove = selectedQuestionsList.children[currentOrder - 1]; // Get current element
                const targetElement = selectedQuestionsList.children[newIndex]; // Get element to swap with
                if (elementToMove && targetElement) {
                    // Determine where to insert the element
                    if (direction === 'up') {
                        selectedQuestionsList.insertBefore(elementToMove, targetElement); // Insert before for 'up'
                    } else {
                        selectedQuestionsList.insertBefore(targetElement, elementToMove); // Insert before original for 'down' (swaps effectively)
                    }
                    // updateSaveButtonState(); //NO NEED
                    updateQuestionNumbers(); // Re-number the questions
                }
            }

            const assessmentForm = document.getElementById('assessment-form');
            assessmentForm.addEventListener('submit', function (event) {
                event.preventDefault();

                // **1. Collect Selected Exercise IDs**
                window.selectedExerciseIds = []; // Clear previous selections
                const exerciseCheckboxes = document.querySelectorAll('input[name="exercises"]:checked');
                exerciseCheckboxes.forEach(checkbox => {
                    window.selectedExerciseIds.push(checkbox.value); // Store exercise IDs in the global variable
                });

                // **2. Collect Selected Question IDs**
                window.selectedQuestionIds = []; // Clear previous selections
                const selectedQuestionItems = selectedQuestionsList.children; // Get list items in current order
                for (let i = 0; i < selectedQuestionItems.length; i++) {
                    const listItem = selectedQuestionItems[i];
                    const questionId = listItem.querySelector('.remove-question').getAttribute('data-question-id'); // Get questionId from the remove button
                    window.selectedQuestionIds.push(questionId); // Store question IDs in the global variable in the current order
                }

                console.log("Exercises IDs saved in JavaScript variable:", window.selectedExerciseIds);
                console.log("Question IDs saved in JavaScript variable:", window.selectedQuestionIds);


                // Remove existing hidden inputs for exercises and questions (to avoid duplicates)
                document.querySelectorAll('input[name="exercises-ids"], input[name="questions-ids"]').forEach(input => input.remove());


                // **2. Add hidden input fields for selected exercise IDs**
                window.selectedExerciseIds.forEach(exerciseId => {
                    const hiddenInput = document.createElement('input');
                    hiddenInput.type = 'hidden';
                    hiddenInput.name = 'exercises-ids'; // **Correct name: exercises-ids**
                    hiddenInput.value = exerciseId;
                    assessmentForm.appendChild(hiddenInput); // Append to the form
                });

                // **3. Add hidden input fields for selected question IDs**
                window.selectedQuestionIds.forEach(questionId => {
                    const hiddenInput = document.createElement('input');
                    hiddenInput.type = 'hidden';
                    hiddenInput.name = 'questions-ids'; // **Correct name: questions-ids**
                    hiddenInput.value = questionId;
                    assessmentForm.appendChild(hiddenInput); // Append to the form
                });

                assessmentForm.submit(); // **Programmatically submit the form after adding hidden inputs**


            });


            const addQuizButtons = document.querySelectorAll('.add-questions');
            addQuizButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const questions = this.closest('.accordion-header').nextElementSibling.querySelectorAll('.add-question');
                    // **REMOVED the IF/ELSE condition - Always add questions**
                    questions.forEach(question => {
                        if (!questionMap.has(question.dataset.questionId)) { // Still check for duplicates
                            question.click();
                            // updateSaveButtonState();//NO NEED

                        }
                    });
                });
            });
        });

        function filterQuestions() {
            const input = document.getElementById('search-questions').value.toLowerCase();
            const quizAccordion = document.getElementById('quizAccordion');
            const accordionItems = quizAccordion.querySelectorAll('.accordion-item');

            accordionItems.forEach(item => {
                const questionsList = item.querySelector('.list-group');
                const accordionCollapse = item.querySelector('.accordion-collapse');
                let anyMatchInQuiz = false;

                if (questionsList) {
                    const questions = questionsList.querySelectorAll('.list-group-item');

                    // Hide all questions initially
                    questions.forEach(question => {
                        question.style.display = 'none';
                    });

                    // Loop through each question to check if it matches the search term
                    questions.forEach(question => {
                        const questionText = question.querySelector('.question-text').textContent.toLowerCase();
                        const isMatch = questionText.includes(input);

                        if (isMatch) {
                            question.style.display = 'block'; // Show only the matching question
                            anyMatchInQuiz = true;
                        }
                    });

                    // Show only quizzes that contain a matching question
                    const quizHeader = item.querySelector('.quiz-dropdown');
                    if (input === "") {
                        // Show all quizzes and questions if input is empty
                        item.style.display = 'block';
                        quizHeader.style.display = 'block';
                        accordionCollapse.classList.remove('show'); // Collapse quiz if input is empty
                        questions.forEach(question => {
                            question.style.display = 'block'; // Show all questions
                        });
                    } else {
                        // Show only quizzes with at least one matching question
                        item.style.display = anyMatchInQuiz ? 'block' : 'none';
                        quizHeader.style.display = anyMatchInQuiz ? 'block' : 'none';
                        accordionCollapse.classList.toggle('show', anyMatchInQuiz); // Expand quiz only if it has a matching question
                    }
                }
            });
        }

        // Function to filter exercises in the list
        function filterExercises() {
            const input = document.getElementById('search-exercises').value.toLowerCase();
            const selectedLanguage = document.getElementById('id_language').value.toLowerCase();
            const exercises = document.querySelectorAll('#exercise-list .exercise-item'); // Select exercises from the original list
            const filteredExercisesContainer = document.getElementById('filtered-exercises');
            const exerciseListContainer = document.getElementById('exercise-list');

            filteredExercisesContainer.innerHTML = ''; // Clear previous filtered results

            let hasFilteredResults = false;

            exercises.forEach(exercise => {
                const title = exercise.querySelector('label').textContent.toLowerCase();
                const exerciseLanguageElement = exercise.querySelector('.badge');
                const exerciseLanguage = exerciseLanguageElement ? exerciseLanguageElement.textContent.trim().toLowerCase() : '';

                const titleMatches = input.trim() === "" || title.includes(input);
                const languageMatches = selectedLanguage === "" || exerciseLanguage === selectedLanguage;

                if (titleMatches && languageMatches) {
                    const clonedExercise = exercise.cloneNode(true); // Clone the exercise item
                    filteredExercisesContainer.appendChild(clonedExercise); // Append the clone to filtered container
                    hasFilteredResults = true;
                }
            });

            if (input.trim() !== "" || selectedLanguage !== "") { // Apply filter logic only when there is a filter
                exerciseListContainer.style.display = 'none';
                filteredExercisesContainer.style.display = 'block';
                if (!hasFilteredResults) {
                    filteredExercisesContainer.innerHTML = '<li class="list-group-item">No exercises found matching your criteria.</li>';
                }
            } else { // No filters applied: Show all exercises.
                exerciseListContainer.style.display = 'block';
                filteredExercisesContainer.style.display = 'none';
            }
        }

        fullscreenPreview.appendChild(closeFullscreenButton);

        function viewExercise(exerciseId) {
            const exerciseContent = document.getElementById('exercise-content');
            const fullscreenPreview = document.getElementById('fullscreen-preview');

            // Use a data attribute to track the currently displayed exercise ID
            const displayedExerciseId = exerciseContent.dataset.exerciseId;

            if (displayedExerciseId == exerciseId) {
                exerciseContent.innerHTML = '<p>Select an exercise from the list to preview its content here.</p>';
                delete exerciseContent.dataset.exerciseId; // Clear the data attribute
                return;
            }

            fetch("/assessments/get-exercise-content/" + exerciseId)  // Correct way to build the URL
                .then(response => {
                    if (!response.ok) {
                        console.error("Fetch error:", response.status, response.statusText);
                        exerciseContent.innerHTML = `<p>Error loading exercise ${exerciseId}: ${response.status} ${response.statusText}</p>`;
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    exerciseContent.innerHTML = `
                <div class="d-flex align-items-start">
                    <h3 style="font-size: 1.2rem; margin-bottom: 0;">Exercise ${exerciseId}: ${data.title}</h3>
                    <span id="extend-button" class="ms-auto" style="display: inline-block; transform: rotate(135deg);">↔</span>
                </div>
                <p>${data.content}</p>
                `;

                    exerciseContent.dataset.exerciseId = exerciseId; // Set the data attribute
                    const extendButton = document.getElementById('extend-button');

                    extendButton.addEventListener('click', (event) => {
                        event.preventDefault();

                        fullscreenPreview.innerHTML = `
                    <div class="d-flex justify-content-center align-items-center w-100 h-100 bg-light" style="opacity: 0.8;">
                    <div class="fullscreen-preview-content p-4 bg-white" style="border-radius: 5px; position: relative; max-width: 80%; max-height: 80%; overflow-y: auto;">
                        <div class="d-flex justify-content-between align-items-center">
                            <h3 style="margin-bottom: 0; font-size: 1.2rem;">Exercise ${exerciseId}: ${data.title}</h3> <!-- Điều chỉnh kích thước ở đây -->
                            <span id="close-fullscreen" aria-label="Close" style="cursor: pointer; font-size: 1.5rem;">×</span>
                        </div>
                        <p>${data.content}</p>
                    </div>
                </div>
                `;
                        fullscreenPreview.classList.remove('d-none');
                        const closeBtn = document.getElementById('close-fullscreen');
                        closeBtn.addEventListener('click', (event) => {
                            event.stopPropagation();
                            fullscreenPreview.classList.add('d-none');
                        });
                        fullscreenPreview.addEventListener('click', (event) => {
                            if (event.target === fullscreenPreview) {
                                fullscreenPreview.classList.add('d-none');
                            }
                        });
                        fullscreenPreview.classList.remove('d-none');
                    });
                })
                .catch(error => {
                    console.error('Error fetching exercise content:', error);
                    exerciseContent.innerHTML = `<p>Select an exercise from the list to preview its content here.

</p>`;
                    delete exerciseContent.dataset.exerciseId; // Clear in case of error
                });
        }


        // Hàm để chuyển đổi trạng thái nút và gọi viewExercise
        function toggleViewButton(button, exerciseId) {
            const icon = button.querySelector('i');
            const isActive = button.classList.contains("active");

            if (isActive) {
                // Nếu đã active, thì reset về trạng thái ban đầu
                button.classList.remove("active", "text-primary");
                button.classList.add("text-secondary");
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
                viewExercise(null); // Đóng nội dung
            } else {
                // Nếu chưa active, thì hiển thị nội dung
                button.classList.add("active", "text-primary");
                button.classList.remove("text-secondary");
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
                viewExercise(exerciseId); // Hiển thị nội dung
            }
        }
        // Add active class to exercise-item (No changes needed here)
        const exerciseItems = document.querySelectorAll('.exercise-item');
        exerciseItems.forEach(item => {
            item.addEventListener('click', function(event) {
                if (event.target.tagName !== 'BUTTON' ) {
                    exerciseItems.forEach(otherItem => otherItem.classList.remove('selected'));
                    this.classList.add('selected');
                }
            });
        });
