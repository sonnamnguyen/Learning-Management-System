<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Dashboard</title>
    <!-- Load Chart.js (only once) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
    <!-- Load chartjs-plugin-datalabels -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2.0/dist/css/adminlte.min.css"/>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .small-box {
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chart-container canvas {
            max-height: 300px;
        }

        .leaderboard {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .leaderboard table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard th, .leaderboard td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .leaderboard th {
            background: #007bff;
            color: white;
        }

        .chart-container {
            margin-bottom: 20px;
        }

        .small-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            min-height: 120px;
        }

        .small-box .icon {
            font-size: 40px;
            opacity: 0.8;
        }

        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 400px;
        }

        .chart-container canvas {
            max-width: 100%;
            height: 300px !important;
        }

        .leaderboard {
            margin-top: 30px;
        }

        .leaderboard table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard th, .leaderboard td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .leaderboard th {
            background-color: #007bff;
            color: white;
        }

        .leaderboard tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .leaderboard tbody tr:hover {
            background-color: #e9ecef;
        }

        #difficultyChart {
            max-width: 400px;
            max-height: 400px;
            display: block;
            margin: auto;
        }

        .difficulty-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            position: relative;
        }

        .difficulty-chart {
            width: 70%;
            display: flex;
            justify-content: center;
        }

        .difficulty-labels {
            width: 25%;
            text-align: left;
            font-size: 14px;
        }

        .difficulty-select {
            position: absolute;
            top: 10px;
            right: 15px;
        }

        .chart-header {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        canvas {
            max-width: 300px;
            max-height: 300px;
        }

        @media print {
            body {
                background: white !important;
            }

            .btn, nav, footer, .hidden-box, select {
                display: none !important;
            }

            .container-fluid {
                width: 100%;
                margin: 0;
                padding: 0;
            }
        }
        .hidden-box {
            display: none !important;
        }
        /* CSS dark mode được điều chỉnh sáng hơn */
        .dark-mode {
            background-color: #2c2f33; /* Xám đậm nhạt hơn */
            color: #e0e0e0; /* Màu chữ sáng nhưng không chói */
        }

        .dark-mode .small-box {
            color: #e0e0e0; /* Giữ màu chữ sáng */
        }

        .dark-mode .chart-container,
        .dark-mode .leaderboard {
            background-color: #3a3f44; /* Xám trung tính sáng hơn */
            color: #e0e0e0;
        }

        .dark-mode .leaderboard th {
            background-color: #0056b3; /* Xanh đậm nhạt hơn một chút */
        }

        .dark-mode .leaderboard tbody tr:nth-child(even) {
            background-color: #444a50; /* Xám nhạt cho hàng chẵn */
        }

        .dark-mode .leaderboard tbody tr:hover {
            background-color: #51575e; /* Xám sáng hơn khi hover */
        }
    </style>
</head>
<body class="hold-transition layout-fixed">
<div th:replace="~{fragments :: header}"></div>

<h1 class="text-center mt-3">Exercise Dashboard</h1>
<a href="#" th:href="@{/exercises}" class="btn btn-primary me-2">
    <i class="bi bi-skip-backward"></i> Back
</a>
<button onclick="printDashboard()" class="btn btn-outline-secondary me-2">
    <i class="bi bi-printer me-1"></i> Print
</button>
<!-- Thêm nút toggle dark mode -->
<button onclick="toggleDarkMode()" class="btn btn-outline-secondary me-2" id="darkModeToggle">
    <i class="bi bi-moon-stars me-1"></i> Dark Mode
</button>
<section class="content pt-3">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-6 hidden-box">
                <div class="small-box bg-info">
                    <div class="inner">
                        <h3 id="newExercises" th:text="${newExercises}">0</h3>
                        <p>New Exercises</p>
                    </div>
                    <div class="icon"><i class="bi bi-dumbbell"></i></div>
                </div>
            </div>
            <div class="col-lg-3 col-6 hidden-box">
                <div class="small-box bg-success">
                    <div class="inner">
                        <h3 id="completionRate" th:text="${completionRate}">0</h3>
                        <p>Has Assignment</p>
                    </div>
                    <div class="icon"><i class="bi bi-stopwatch"></i></div>
                </div>
            </div>
            <div class="col-lg-3 col-6 hidden-box">
                <div class="small-box bg-primary">
                    <div class="inner">
                        <h3 id="totalExercises" th:text="${totalExercises}">0</h3>
                        <p>Total Exercises</p>
                    </div>
                    <div class="icon"><i class="bi bi-clipboard-check"></i></div>
                </div>
            </div>
            <div class="col-lg-3 col-6 hidden-box">
                <div class="small-box bg-warning">
                    <div class="inner">
                        <h3 id="totalLanguages" th:text="${totalLanguages}">0</h3>
                        <p>Total Languages</p>
                    </div>
                    <div class="icon"><i class="bi bi-code-slash"></i></div>
                </div>
            </div>
        </div>
        <!-- Biểu đồ Language và Difficulty -->
        <div class="row g-3">
            <div class="col-md-6 chart-container">
                <canvas id="lineChart"></canvas>
                <div class="chart-header">
                    <h3>Language</h3>
                </div>
            </div>
            <div class="col-md-6 chart-container difficulty-container">
                <div class="chart-header">
                    <h3>Difficulty</h3>
                </div>
                <div class="difficulty-chart">
                    <canvas id="difficultyChart"></canvas>
                </div>
                <div class="difficulty-select">
                    <select id="languageFilter" class="form-select mt-2">
                        <option value="all">All Languages</option>
                        <option th:each="lang : ${languages}" th:value="${lang.id}" th:text="${lang.language}"></option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Bảng Leaderboard -->
        <div class="row mt-4">
            <div class="col-md-12 leaderboard">
                <h2 class="text-center">Most Attempted Exercises</h2>
                <table class="table table-bordered">
                    <thead>
                    <tr class="bg-primary text-white">
                        <th>Exercise Name</th>
                        <th>Times Attempted</th>
                        <th>Completed</th>
                        <th>Not Completed</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="exercise : ${mostAttemptedExercises}">
                        <td th:text="${exercise.name}"></td>
                        <td th:text="${exercise.attempts}"></td>
                        <td th:text="${exercise.completed}"></td>
                        <td th:text="${exercise.notCompleted}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<div th:replace="~{fragments :: footer}" class="mt-auto"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Thêm hàm toggle dark mode
    function toggleDarkMode() {
        const body = document.body;
        const button = document.getElementById('darkModeToggle');
        body.classList.toggle('dark-mode');

        // Cập nhật text và icon của nút
        if (body.classList.contains('dark-mode')) {
            button.innerHTML = '<i class="bi bi-sun me-1"></i> Light Mode';
            localStorage.setItem('darkMode', 'enabled');
        } else {
            button.innerHTML = '<i class="bi bi-moon-stars me-1"></i> Dark Mode';
            localStorage.setItem('darkMode', 'disabled');
        }
    }

    // Kiểm tra trạng thái dark mode khi load trang
    document.addEventListener('DOMContentLoaded', function() {
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            document.getElementById('darkModeToggle').innerHTML = '<i class="bi bi-sun me-1"></i> Light Mode';
        }
    });
</script>
<script>
    function printDashboard() {
        document.querySelectorAll('.hidden-box, nav, footer, .btn, select').forEach(el => el.style.display = 'none');
        window.print();
        document.querySelectorAll('.hidden-box, nav, footer, .btn, select').forEach(el => el.style.display = '');
    }
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Đăng ký ChartDataLabels nếu có
        if (typeof ChartDataLabels !== 'undefined') {
            Chart.register(ChartDataLabels);
            console.log("✔ ChartDataLabels registered successfully.");
        } else {
            console.warn("⚠ ChartDataLabels is not loaded. Datalabels will be disabled.");
        }

        // Hàm reset/destroy biểu đồ
        function resetChart(chartInstance) {
            if (chartInstance) {
                try {
                    chartInstance.destroy();
                    console.log("✔ Đã hủy biểu đồ cũ.");
                } catch (error) {
                    console.error("❌ Lỗi khi hủy biểu đồ:", error);
                }
                return null;
            }
            return null;
        }

        // Hàm gọi API và cập nhật biểu đồ
        function fetchDashboardData(languageId = "all") {
            let apiUrl = "/exercises/dashboard-data";
            if (languageId && languageId !== "all") {
                apiUrl += `?languageId=${languageId}`;
            }

            // Hủy biểu đồ ngay khi gọi API
            window.topicChartInstance = resetChart(window.topicChartInstance);
            window.difficultyChartInstance = resetChart(window.difficultyChartInstance);

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("📊 API Data:", data);

                    // Kiểm tra nếu không có dữ liệu hoặc số bài tập = 0
                    if (!data || data.totalExercises === 0) {
                        console.warn("⚠️ Không có dữ liệu để hiển thị biểu đồ.");
                        return;
                    }

                    // Kiểm tra dữ liệu hợp lệ
                    if (!data.difficultyChartData || !data.topicChartData) {
                        console.error("⚠ API trả về dữ liệu không hợp lệ:", data);
                        return;
                    }

                    // 1️⃣ Biểu đồ Chủ đề (Topic Chart)
                    const languageCanvas = document.getElementById('lineChart');
                    if (!languageCanvas) {
                        console.error("❌ Không tìm thấy thẻ canvas #lineChart");
                        return;
                    }
                    const languageCtx = languageCanvas.getContext('2d');

                    const languageLabels = Object.keys(data.topicChartData || {});
                    console.log("📌 Labels:", languageLabels);

                    const assessedValues = languageLabels.map(lang => data.topicChartData[lang]?.assessed ?? 0);
                    const unassessedValues = languageLabels.map(lang => data.topicChartData[lang]?.notAssessed ?? 0);
                    console.log("unassessedValues ", unassessedValues);
                    const totalValues = languageLabels.map(lang => data.topicChartData[lang]?.total ?? 0);

                    window.topicChartInstance = new Chart(languageCtx, {
                        type: 'bar',
                        data: {
                            labels: languageLabels,
                            datasets: [
                                { label: "Assessed", data: assessedValues, backgroundColor: "rgba(255, 99, 132, 0.4)", minBarLength: 2 },
                                { label: "Unassessed", data: unassessedValues, backgroundColor: "rgba(153, 102, 255, 0.4)", minBarLength: 2 },
                                { label: "Total", data: totalValues, backgroundColor: "rgba(75, 192, 192, 0.4)", minBarLength: 2 }
                            ]
                        },
                        options: {
                            responsive: true,
                            scales: { y: { beginAtZero: true } },
                            plugins: {
                                datalabels: {
                                    formatter: (value) => value,
                                    color: '#000',
                                    font: { weight: 'bold', size: 14 }
                                },
                                tooltip: { //  hover
                                    callbacks: {
                                        label: function (tooltipItem) {
                                            const value = tooltipItem.raw || 0;
                                            return value > 1 ? `${value} exercises` : `${value} exercise`; // Hiển thị số liệu + chữ "exercises"
                                        }
                                    }
                                }
                            }
                        }
                    });
                    console.log("✔ Bar Chart created successfully.");

                    // 2️⃣ Biểu đồ Độ khó (Difficulty Chart)
                    const difficultyCanvas = document.getElementById('difficultyChart');
                    if (!difficultyCanvas) {
                        console.error("❌ Không tìm thấy thẻ canvas #difficultyChart");
                        return;
                    }
                    const difficultyCtx = difficultyCanvas.getContext('2d');

                    const difficultyData = [
                        data.difficultyChartData["EASY"] || 0,
                        data.difficultyChartData["MEDIUM"] || 0,
                        data.difficultyChartData["HARD"] || 0
                    ];

                    window.difficultyChartInstance = new Chart(difficultyCtx, {
                        type: 'pie',
                        data: {
                            labels: ["Easy", "Medium", "Hard"],
                            datasets: [{
                                data: difficultyData,
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.5)',
                                    'rgba(255, 159, 64, 0.5)',
                                    'rgba(255, 205, 86, 0.5)'
                                ]
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: "right",
                                    labels: { boxWidth: 20, padding: 15 }
                                },
                                datalabels: {
                                    formatter: (value, ctx) => {
                                        const dataset = ctx.chart.data.datasets[0].data;
                                        const total = dataset.reduce((a, b) => a + b, 0);
                                        const percentage = total > 0 ? ((value / total) * 100).toFixed(1) + "%" : "";
                                        return value > 0 ? percentage : ""; // Nếu giá trị > 0 thì hiển thị, ngược lại ẩn
                                    },
                                    font: { weight: 'bold', size: 14 }
                                },
                                tooltip: { // 🎯 Cập nhật tooltip khi hover
                                    callbacks: {
                                        label: function (tooltipItem) {
                                            const value = tooltipItem.raw || 0;
                                            return value > 1 ? `${value} exercises` : `${value} exercise`; // Hiển thị số liệu + chữ "exercises"
                                        }
                                    }
                                }

                            }
                        }
                    });
                    console.log("✔ Pie Chart created successfully.");
                })
                .catch(error => console.error("❌ Lỗi khi tải dữ liệu:", error));
        }

        // Gọi API khi trang tải
        fetchDashboardData();

        // Bắt sự kiện thay đổi bộ lọc ngôn ngữ
        const languageFilter = document.getElementById("languageFilter");
        if (languageFilter) {
            languageFilter.addEventListener("change", function () {
                console.log("🔄 Language filter changed to:", this.value);
                fetchDashboardData(this.value);
            });
        } else {
            console.error("❌ Không tìm thấy phần tử #languageFilter");
        }
    });

</script>
</body>
</html>
