<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Dashboard</title>
    <!--    <script src="path/to/chartjs/dist/chart.umd.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2.0/dist/css/adminlte.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js" integrity="sha512-7U4rRB8aGAHGVad3u2jiC7GA5/1YhQcQjxKeaVms/bT66i3LVBMRcBI9KwABNWnxOSwulkuSXxZLGuyfvo7V1A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .small-box {
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chart-container canvas {
            max-height: 300px;
        }

        .leaderboard {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .leaderboard table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard th, .leaderboard td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .leaderboard th {
            background: #007bff;
            color: white;
        }

        /* üîπ Th√™m kho·∫£ng c√°ch gi·ªØa "Language" v√† "Difficulty" */
        .chart-container {
            margin-bottom: 20px; /* Kho·∫£ng c√°ch d∆∞·ªõi */
        }
    </style>
</head>
<body class="hold-transition layout-fixed">
<div th:replace="~{fragments :: header}"></div>


<h1 class="text-center mt-3">Exercise Dashboard</h1>
<a href="#" th:href="@{/exercises}" class="btn btn-primary me-2 ">
    <i class="bi bi-skip-backward"></i> Back </a>
<a href="/exercises/admindashboard-print" class="btn btn-outline-secondary me-2" target="_blank">
    <i class="bi bi-printer me-1"></i> Print
</a>
<canvas id="lineChart" width="400" height="200"></canvas>
<section class="content pt-3">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-6">
                <div class="small-box bg-info">
                    <div class="inner">
                        <h3 id="newExercises" th:text="${newExercises}">0</h3>
                        <p>New Exercises</p>
                    </div>
                    <div class="icon"><i class="bi bi-dumbbell"></i></div>

                </div>
            </div>
            <div class="col-lg-3 col-6">
                <div class="small-box bg-success">
                    <div class="inner">
                        <h3 id="completionRate" th:text="${completionRate}">0</h3>
                        <p>Has Assingment</p>
                    </div>
                    <div class="icon"><i class="bi bi-stopwatch"></i></div>

                </div>
            </div>
            <div class="col-lg-3 col-6 ">
                <div class="small-box bg-primary">
                    <div class="inner">
                        <h3 id="totalExercises" th:text="${totalExercises}">0</h3>
                        <p>Total Exercises</p>
                    </div>
                    <div class="icon"><i class="bi bi-clipboard-check"></i></div>

                </div>
            </div>
            <div class="col-lg-3 col-6">
                <div class="small-box bg-warning">
                    <div class="inner">
                        <h3 id="totalLanguages" th:text="${totalLanguages}">0</h3>
                        <p>Total Languages</p>
                    </div>
                    <div class="icon"><i class="bi bi-code-slash"></i></div>

                </div>
            </div>
        </div>
        <!--  Bi·ªÉu ƒë·ªì Language v√† Difficulty -->
        <div class="row g-3">
            <div class="col-md-6 chart-container">
                <h2>Language</h2>
                <canvas id="topicChart"></canvas>
            </div>
            <div class="col-md-6 chart-container">
                <h2>Difficulty</h2>
                <select id="languageFilter" class="form-select mt-2">
                    <option value="all">All Languages</option>
                    <option th:each="lang : ${languages}" th:value="${lang.id}" th:text="${lang.language}"></option>
                </select>
                <canvas id="difficultyChart"></canvas>
                <div class="mt-3">
                    <p><strong style="color: #28a745">Easy:</strong> <span id="easyCount" th:text="${easyCount}"></span>
                    </p>
                    <p><strong style="color: #ff9800">Medium:</strong> <span id="mediumCount"
                                                                             th:text="${mediumCount}"></span></p>
                    <p><strong style="color: #dc3545">Hard:</strong> <span id="hardCount" th:text="${hardCount}"></span>
                    </p>
                </div>
            </div>
        </div>

        <!-- B·∫£ng Leaderboard -->
        <div class="row mt-4">
            <div class="col-md-12 leaderboard">
                <h2 class="text-center">Most Attempted Exercises</h2>
                <table class="table table-bordered">
                    <thead>
                    <tr class="bg-primary text-white">
                        <th>Exercise Name</th>
                        <th>Times Attempted</th>
                        <th>Completed</th>
                        <th>Not Completed</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="exercise : ${mostAttemptedExercises}">
                        <td th:text="${exercise.name}"></td>
                        <td th:text="${exercise.attempts}"></td>
                        <td th:text="${exercise.completed}"></td>
                        <td th:text="${exercise.notCompleted}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        window.difficultyChartInstance = null;

        function getRandomColors(count) {
            const colors = [];
            for (let i = 0; i < count; i++) {
                const randomColor = `hsl(${Math.floor(Math.random() * 360)}, 70%, 50%)`;
                colors.push(randomColor);
            }
            return colors;
        }

        function fetchDashboardData(languageId = null) {
            let url = '/exercises/dashboard-data';
            if (languageId && languageId !== "all") {
                url += `?languageId=${languageId}`;
            }

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("newExercises").textContent = data.newExercises;
                    document.getElementById("completionRate").textContent = data.completionRate + "%";
                    document.getElementById("totalExercises").textContent = data.totalExercises;
                    document.getElementById("totalLanguages").textContent = data.totalLanguages;

                    document.getElementById("easyCount").textContent = data.difficultyChartData["EASY"] || 0;
                    document.getElementById("mediumCount").textContent = data.difficultyChartData["MEDIUM"] || 0;
                    document.getElementById("hardCount").textContent = data.difficultyChartData["HARD"] || 0;

                    // C·∫≠p nh·∫≠t bi·ªÉu ƒë·ªì Exercises by Language v·ªõi m√†u s·∫Øc kh√°c nhau
                    const topicCtx = document.getElementById('topicChart').getContext('2d');
                    const labels = Object.keys(data.topicChartData);
                    const backgroundColors = getRandomColors(labels.length);

                    new Chart(topicCtx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                data: Object.values(data.topicChartData),
                                backgroundColor: backgroundColors
                            }]
                        },
                        options: {responsive: true, maintainAspectRatio: false}
                    });

                    if (window.difficultyChartInstance) {
                        window.difficultyChartInstance.data.datasets[0].data = [
                            data.difficultyChartData["EASY"] || 0,
                            data.difficultyChartData["MEDIUM"] || 0,
                            data.difficultyChartData["HARD"] || 0
                        ];
                        window.difficultyChartInstance.update();
                    } else {
                        const difficultyCtx = document.getElementById('difficultyChart').getContext('2d');
                        window.difficultyChartInstance = new Chart(difficultyCtx, {
                            type: 'pie',
                            data: {
                                labels: ["Easy", "Medium", "Hard"],
                                datasets: [{
                                    data: [
                                        data.difficultyChartData["EASY"] || 0,
                                        data.difficultyChartData["MEDIUM"] || 0,
                                        data.difficultyChartData["HARD"] || 0
                                    ],
                                    backgroundColor: ['#28a745', '#ff9800', '#dc3545']
                                }]
                            },
                            options: {responsive: true, maintainAspectRatio: false}
                        });
                    }
                })
                .catch(error => console.error("‚ùå Error fetching dashboard data:", error));
        }

        function fetchLanguages() {
            fetch('/programming_languages/list')
                .then(response => response.json())
                .then(languages => {
                    const select = document.getElementById("languageFilter");
                    select.innerHTML = '<option value="all">All Languages</option>';

                    languages.forEach(lang => {
                        const option = document.createElement("option");
                        option.value = lang.id;
                        option.textContent = lang.language;
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error("‚ùå L·ªói khi t·∫£i danh s√°ch ng√¥n ng·ªØ:", error));
        }

        fetchDashboardData();
        fetchLanguages();

        document.getElementById("languageFilter").addEventListener("change", function () {
            fetchDashboardData(this.value);
        });
    });

</script>

    const Utils = {
        months: ({ count }) => {
            const now = new Date();
            return Array.from({ length: count }, (_, i) => {
                const date = new Date(now.getFullYear(), now.getMonth() - count + i + 1, 1);
                return date.toLocaleString('default', { month: 'short' });
            });
        }
    };


    const ctx = document.getElementById('lineChart');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: Utils.months({count: 6}),
            datasets: [{

                ], borderWidth: 1
            }]
        },
