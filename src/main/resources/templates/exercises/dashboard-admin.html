    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .small-box {
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chart-container canvas {
            max-height: 300px;
        }

        .leaderboard {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .leaderboard table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard th, .leaderboard td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .leaderboard th {
            background: #007bff;
            color: white;
        }

        /* üîπ Th√™m kho·∫£ng c√°ch gi·ªØa "Language" v√† "Difficulty" */
        .chart-container {
            margin-bottom: 20px; /* Kho·∫£ng c√°ch d∆∞·ªõi */
        }
        .hidden-box{
            display: none !important;
        }
        /* ƒê·∫£m b·∫£o c√°c √¥ s·ªë li·ªáu c√≥ c√πng chi·ªÅu cao */
        .small-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            min-height: 120px; /* ƒê·∫£m b·∫£o chi·ªÅu cao ƒë·ªìng ƒë·ªÅu */
        }

        /* Ch·ªânh icon trong box */
        .small-box .icon {
            font-size: 40px;
            opacity: 0.8;
        }

        /* CƒÉn ch·ªânh bi·ªÉu ƒë·ªì */
        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 400px; /* ƒêi·ªÅu ch·ªânh chi·ªÅu cao */
        }

        .chart-container canvas {
            max-width: 100%;
            height: 300px !important;
        }

        /* ƒêi·ªÅu ch·ªânh b·∫£ng leaderboard */
        .leaderboard {
            margin-top: 30px;
        }

        .leaderboard table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard th, .leaderboard td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .leaderboard th {
            background-color: #007bff;
            color: white;
        }

        .leaderboard tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .leaderboard tbody tr:hover {
            background-color: #e9ecef;
        }
        #difficultyChart {
            max-width: 400px; /* Gi·ªõi h·∫°n chi·ªÅu r·ªông */
            max-height: 400px; /* Gi·ªõi h·∫°n chi·ªÅu cao */
            display: block;
            margin: auto; /* CƒÉn gi·ªØa */
        }
        .difficulty-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;

            position: relative;
        }

        .difficulty-chart {
            width: 70%; /* TƒÉng kh√¥ng gian cho bi·ªÉu ƒë·ªì */
            display: flex;
            justify-content: center;
        }

        .difficulty-labels {
            width: 25%; /* Gi·∫£m kh√¥ng gian cho nh√£n */
            text-align: left;
            font-size: 14px; /* Gi·∫£m k√≠ch th∆∞·ªõc ch·ªØ n·∫øu c·∫ßn */
        }

        .difficulty-select {
            position: absolute;
            top: 10px;
            right: 15px;
        }
        .chart-header {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        canvas {
            max-width: 300px;      /* Gi·ªõi h·∫°n k√≠ch th∆∞·ªõc bi·ªÉu ƒë·ªì */
            max-height: 300px;

        @media print {
            body {
                background: white !important;
            }

            .btn, nav, footer, .hidden-box, select {
                display: none !important;
            }

            .container-fluid {

                margin: 0;
                padding: 0;

<body class="hold-transition layout-fixed">
<div th:replace="~{fragments :: header}"></div>

<h1 class="text-center mt-3">Exercise Dashboard</h1>
<a href="#" th:href="@{/exercises}" class="btn btn-primary me-2 ">
    <i class="bi bi-skip-backward"></i> Back </a>
<!--<a href="/exercises/admindashboard-print" class="btn btn-outline-secondary me-2" target="_blank">-->
<!--    <i class="bi bi-printer me-1"></i> Print-->
<!--</a>-->
<button onclick="printDashboard()" class="btn btn-outline-secondary me-2">
    <i class="bi bi-printer me-1"></i> Print
</button>
<section class="content pt-3">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-6 hidden-box">
                <div class="small-box bg-info">
                    <div class="inner">
                        <h3 id="newExercises" th:text="${newExercises}">0</h3>
                        <p>New Exercises</p>
                    </div>
                    <div class="icon"><i class="bi bi-dumbbell"></i></div>

                </div>
            </div>
            <div class="col-lg-3 col-6 hidden-box">
                <div class="small-box bg-success">
                    <div class="inner">
                        <h3 id="completionRate" th:text="${completionRate}">0</h3>
                        <p>Has Assingment</p>
                    </div>
                    <div class="icon"><i class="bi bi-stopwatch"></i></div>

                </div>
            </div>
            <div class="col-lg-3 col-6 hidden-box" >
                <div class="small-box bg-primary">
                    <div class="inner">
                        <h3 id="totalExercises" th:text="${totalExercises}">0</h3>
                        <p>Total Exercises</p>
                    </div>
                    <div class="icon"><i class="bi bi-clipboard-check"></i></div>

                </div>
            </div>
            <div class="col-lg-3 col-6 hidden-box">
                <div class="small-box bg-warning">
                    <div class="inner">
                        <h3 id="totalLanguages" th:text="${totalLanguages}">0</h3>
                        <p>Total Languages</p>
                    </div>
                    <div class="icon"><i class="bi bi-code-slash"></i></div>

                </div>
            </div>
        </div>
        <!--  Bi·ªÉu ƒë·ªì Language v√† Difficulty -->
        <div class="row g-3">
            <div class="col-md-6 chart-container" >
                <canvas id="lineChart" ></canvas>
                <div class="chart-header">
                    <h3>Language</h3>
                </div>
            </div>
            <div class="col-md-6 chart-container difficulty-container">
                <div class="chart-header">
                    <h3>Difficulty</h3>
                </div>
                <div class="difficulty-chart">
                    <canvas id="difficultyChart"></canvas>
                </div>
                <div class="difficulty-select">
                    <select id="languageFilter" class="form-select mt-2">
                        <option value="all">All Languages</option>
                        <option th:each="lang : ${languages}" th:value="${lang.id}" th:text="${lang.language}"></option>
                    </select>
                </div>
            </div>
        </div>

        <!-- B·∫£ng Leaderboard -->
        <div class="row mt-4">
            <div class="col-md-12 leaderboard">
                <h2 class="text-center">Most Attempted Exercises</h2>
                <table class="table table-bordered">
                    <thead>
                    <tr class="bg-primary text-white">
                        <th>Exercise Name</th>
                        <th>Times Attempted</th>
                        <th>Completed</th>
                        <th>Not Completed</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="exercise : ${mostAttemptedExercises}">
                        <td th:text="${exercise.name}"></td>
                        <td th:text="${exercise.attempts}"></td>
                        <td th:text="${exercise.completed}"></td>
                        <td th:text="${exercise.notCompleted}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<div th:replace="~{fragments :: footer}" class="mt-auto"></div>

<script>
    function printDashboard() {
        // ·∫®n c√°c ph·∫ßn kh√¥ng c·∫ßn in
        document.querySelectorAll('.hidden-box, nav, footer, .btn, select').forEach(el => el.style.display = 'none');

        // G·ªçi h√†m in
        window.print();

        // Hi·ªÉn th·ªã l·∫°i sau khi in xong
        document.querySelectorAll('.hidden-box, nav, footer, .btn, select').forEach(el => el.style.display = '');
    }
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        window.difficultyChartInstance = null;

        function resetChart(chartInstance, canvasId) {
            if (chartInstance) {
                chartInstance.destroy();
            }
            const canvas = document.getElementById(canvasId);
            if (canvas) {
                const newCanvas = canvas.cloneNode(true);
                canvas.parentNode.replaceChild(newCanvas, canvas);
            }
        }

        function fetchDashboardData(languageId = "all") {
            let apiUrl = "/exercises/dashboard-data";
            if (languageId !== "all") {
                apiUrl += `?languageId=${languageId}`;
            }
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    console.log("üìä Language Data:", data.topicChartData);
                    console.log("üìä Difficulty Data:", data.difficultyChartData);

                    // üîç Ki·ªÉm tra n·∫øu API kh√¥ng tr·∫£ d·ªØ li·ªáu
                    if (!data.topicChartData || !data.difficultyChartData) {
                        console.error("‚ö†Ô∏è Kh√¥ng c√≥ d·ªØ li·ªáu!");
                        return;
                    }
                    // 1Ô∏è‚É£ C·∫¨P NH·∫¨T BI·ªÇU ƒê·ªí LANGUAGE (Bar Chart)
                    resetChart(window.topicChartInstance, "lineChart");
                    const languageCtx = document.getElementById('lineChart')?.getContext('2d');
                    if (languageCtx) {
                        const languageLabels = Object.keys(data.topicChartData);
                        const languageValues = Object.values(data.topicChartData);
                        const languageColors = getRandomColors(languageLabels.length);

                        if (window.topicChartInstance) {
                            window.topicChartInstance.destroy();
                        }

                        window.topicChartInstance = new Chart(languageCtx, {
                            type: 'bar',
                            data: {
                                labels: languageLabels,
                                datasets: [{
                                    data: languageValues,
                                    backgroundColor: languageColors,
                                    borderColor: languageColors.map(color => color.replace('0.5', '1')),
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                scales: { y: { beginAtZero: true } },
                                plugins: {
                                    legend: { display: false },
                                    datalabels: { // Hi·ªÉn th·ªã s·ªë l∆∞·ª£ng thay v√¨ ph·∫ßn trƒÉm
                                        formatter: (value) => value, // Hi·ªÉn th·ªã tr·ª±c ti·∫øp gi√° tr·ªã thay v√¨ t√≠nh %
                                        color: '#000',
                                        font: {
                                            weight: 'bold',
                                            size: 14
                                        }
                                    },
                                    tooltip: { //  hover
                                        callbacks: {
                                            label: function (tooltipItem) {
                                                const value = tooltipItem.raw || 0;
                                                return value > 1 ? `${value} exercises` : `${value} exercise`; // Hi·ªÉn th·ªã s·ªë li·ªáu + ch·ªØ "exercises"
                                            }
                                        }
                                    }
                                }
                            },
                            plugins: [ChartDataLabels]
                        });
                    } else {
                        console.error("‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y th·∫ª canvas #lineChart");
                    }

                    // 2Ô∏è‚É£ C·∫¨P NH·∫¨T BI·ªÇU ƒê·ªí DIFFICULTY (Pie Chart)
                    resetChart(window.difficultyChartInstance, "difficultyChart");
                    const difficultyCtx = document.getElementById('difficultyChart')?.getContext('2d');
                    if (difficultyCtx) {
                        const difficultyData = [
                            data.difficultyChartData["EASY"] || 0,
                            data.difficultyChartData["MEDIUM"] || 0,
                            data.difficultyChartData["HARD"] || 0
                        ];

                        const totalDifficulties = difficultyData.reduce((a, b) => a + b, 0); // T√≠nh t·ªïng s·ªë b√†i t·∫≠p
                        const difficultyColors = ['rgba(255, 99, 132, 0.5)', 'rgba(255, 159, 64, 0.5)', 'rgba(255, 205, 86, 0.5)'];

                        if (window.difficultyChartInstance) {
                            window.difficultyChartInstance.destroy();
                        }

                        window.difficultyChartInstance = new Chart(difficultyCtx, {
                            type: 'pie',
                            data: {
                                labels: ["Easy", "Medium", "Hard"],
                                datasets: [{
                                    data: difficultyData,
                                    backgroundColor: difficultyColors
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    legend: {
                                        position: "right", // Di chuy·ªÉn ch√∫ th√≠ch sang b√™n ph·∫£i
                                        labels: {
                                            boxWidth: 20,
                                            padding: 15
                                        }
                                    },
                                    datalabels: { // Hi·ªÉn th·ªã s·ªë l∆∞·ª£ng thay v√¨ ph·∫ßn trƒÉm
                                        formatter: (value, ctx) => {
                                            const dataset = ctx.chart.data.datasets[0].data;
                                            const total = dataset.reduce((a, b) => a + b, 0);
                                            const percentage = total > 0 ? ((value / total) * 100).toFixed(1) + "%" : "";

                                            return value > 0 ? percentage : ""; // N·∫øu gi√° tr·ªã > 0 th√¨ hi·ªÉn th·ªã, ng∆∞·ª£c l·∫°i ·∫©n
                                        },
                                        font: {
                                            weight: 'bold',
                                            size: 14
                                        }
                                    },
                                    tooltip: { // üéØ C·∫≠p nh·∫≠t tooltip khi hover
                                        callbacks: {
                                            label: function (tooltipItem) {
                                                const value = tooltipItem.raw || 0;
                                                return value > 1 ? `${value} exercises` : `${value} exercise`; // Hi·ªÉn th·ªã s·ªë li·ªáu + ch·ªØ "exercises"
                                            }
                                        }
                                    }
                                }
                            },
                            plugins: [ChartDataLabels] // ƒê·∫£m b·∫£o plugin n√†y ƒë√£ ƒë∆∞·ª£c import
                        });
                    } else {
                        console.error("‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y th·∫ª canvas #difficultyChart");
                    }
                })
                .catch(error => console.error("‚ùå Error fetching dashboard data:", error));
        }


        // H√†m t·∫°o m√†u ng·∫´u nhi√™n
        function getRandomColors(count) {
            return Array.from({ length: count }, () => {
                return `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, 0.5)`;
            });
        }
        function fetchLanguages() {
            fetch('/programming_languages/list')
                .then(response => response.json())
                .then(languages => {
                    const select = document.getElementById("languageFilter");
                    select.innerHTML = '<option value="all">All Languages</option>';

                    languages.forEach(lang => {
                        const option = document.createElement("option");
                        option.value = lang.id;
                        option.textContent = lang.language;
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error("‚ùå L·ªói khi t·∫£i danh s√°ch ng√¥n ng·ªØ:", error));
        }

        fetchDashboardData();
        <!--        fetchLanguages();-->

        document.getElementById("languageFilter").addEventListener("change", function () {
            fetchDashboardData(this.value);
        });

    });

</script>

    const Utils = {
        months: ({ count }) => {
            const now = new Date();
            return Array.from({ length: count }, (_, i) => {
                const date = new Date(now.getFullYear(), now.getMonth() - count + i + 1, 1);
                return date.toLocaleString('default', { month: 'short' });
            });
        }
    };

    const ctx = document.getElementById('lineChart');
    new Chart(ctx, {
        type: 'bar',
        data: {

        },
