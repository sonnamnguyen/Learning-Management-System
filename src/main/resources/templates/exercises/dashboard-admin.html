<script>
    document.addEventListener("DOMContentLoaded", function () {
        const rowsPerPage = 5; // S·ªë h√†ng m·ªói trang
        const tableBody = document.getElementById("exerciseTableBody");
        const rows = Array.from(tableBody.getElementsByClassName("exercise-row")); // L·∫•y c√°c h√†ng d·ªØ li·ªáu
        const noExercisesRow = document.getElementById("noExercisesRow"); // H√†ng "No exercises found"
        let filteredRows = rows; // Danh s√°ch c√°c h√†ng sau khi l·ªçc
        let currentPage = 1;

        // H√†m hi·ªÉn th·ªã c√°c h√†ng cho trang hi·ªán t·∫°i
        function displayRows(page) {
            const totalRows = filteredRows.length;
            const totalPages = Math.ceil(totalRows / rowsPerPage);
            currentPage = Math.min(page, totalPages) || 1; // ƒê·∫£m b·∫£o currentPage h·ª£p l·ªá

            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;

            // ·∫®n t·∫•t c·∫£ c√°c h√†ng d·ªØ li·ªáu v√† h√†ng "No exercises found"
            rows.forEach(row => row.style.display = "none");
            noExercisesRow.style.display = "none";

            // N·∫øu kh√¥ng c√≥ k·∫øt qu·∫£, hi·ªÉn th·ªã "No exercises found"
            if (totalRows === 0) {
                noExercisesRow.style.display = "";
                updatePagination(0); // ·∫®n ph√¢n trang
                return;
            }

            // Hi·ªÉn th·ªã c√°c h√†ng cho trang hi·ªán t·∫°i
            for (let i = start; i < end && i < totalRows; i++) {
                filteredRows[i].style.display = "";
            }

            // C·∫≠p nh·∫≠t tr·∫°ng th√°i ph√¢n trang
            updatePagination(totalRows);
        }

        // H√†m t·∫°o c√°c n√∫t ph√¢n trang
        function updatePagination(totalRows) {
            const totalPages = Math.ceil(totalRows / rowsPerPage);
            const pagination = document.getElementById("pagination");
            pagination.innerHTML = "";

            // N·∫øu kh√¥ng c√≥ h√†ng n√†o, ·∫©n ph√¢n trang
            if (totalRows === 0) {
                return;
            }

            // N√∫t First
            const firstLi = document.createElement("li");
            firstLi.className = "page-item" + (currentPage === 1 ? " disabled" : "");
            firstLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(event, 1)">First</a>`;
            pagination.appendChild(firstLi);

            // N√∫t Previous
            const prevLi = document.createElement("li");
            prevLi.className = "page-item" + (currentPage === 1 ? " disabled" : "");
            prevLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(event, ${currentPage - 1})">Previous</a>`;
            pagination.appendChild(prevLi);

            // C√°c n√∫t s·ªë trang
            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement("li");
                li.className = "page-item" + (i === currentPage ? " active" : "");
                li.innerHTML = `<a class="page-link" href="#" onclick="changePage(event, ${i})">${i}</a>`;
                pagination.appendChild(li);
            }

            // N√∫t Next
            const nextLi = document.createElement("li");
            nextLi.className = "page-item" + (currentPage === totalPages ? " disabled" : "");
            nextLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(event, ${currentPage + 1})">Next</a>`;
            pagination.appendChild(nextLi);

            // N√∫t Last
            const lastLi = document.createElement("li");
            lastLi.className = "page-item" + (currentPage === totalPages ? " disabled" : "");
            lastLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(event, ${totalPages})">Last</a>`;
            pagination.appendChild(lastLi);
        }

        // H√†m chuy·ªÉn trang
        window.changePage = function (event, page) {
            event.preventDefault(); // NgƒÉn h√†nh vi m·∫∑c ƒë·ªãnh c·ªßa th·∫ª <a>
            const totalRows = filteredRows.length;
            const totalPages = Math.ceil(totalRows / rowsPerPage);
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            displayRows(currentPage);
        };

        // H√†m t√¨m ki·∫øm
        window.searchExercises = function () {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            filteredRows = rows.filter(row => {
                const exerciseName = row.cells[0].textContent.toLowerCase(); // C·ªôt Exercise Name
                const attendant = row.cells[4].textContent.toLowerCase();
                return exerciseName.includes(searchInput) || attendant.includes(searchInput);
            });

            currentPage = 1; // Reset v·ªÅ trang ƒë·∫ßu ti√™n sau khi t√¨m ki·∫øm
            displayRows(currentPage);
        };

        // Hi·ªÉn th·ªã trang ƒë·∫ßu ti√™n khi t·∫£i trang
        if (rows.length > 0) {
            displayRows(currentPage);
        }
    });
</script>

<script>
    // Th√™m h√†m toggle dark mode
    function toggleDarkMode() {
        const body = document.body;
        const button = document.getElementById('darkModeToggle');
        body.classList.toggle('dark-mode');

        // C·∫≠p nh·∫≠t text v√† icon c·ªßa n√∫t
        if (body.classList.contains('dark-mode')) {
            button.innerHTML = '<i class="bi bi-sun me-1"></i> Light Mode';
            localStorage.setItem('darkMode', 'enabled');
        } else {
            button.innerHTML = '<i class="bi bi-moon-stars me-1"></i> Dark Mode';
            localStorage.setItem('darkMode', 'disabled');
        }
    }

    // Ki·ªÉm tra tr·∫°ng th√°i dark mode khi load trang
    document.addEventListener('DOMContentLoaded', function() {
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            document.getElementById('darkModeToggle').innerHTML = '<i class="bi bi-sun me-1"></i> Light Mode';
        }
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // ƒêƒÉng k√Ω ChartDataLabels n·∫øu c√≥
        if (typeof ChartDataLabels !== 'undefined') {
            Chart.register(ChartDataLabels);
            console.log("‚úî ChartDataLabels registered successfully.");
        } else {
            console.warn("‚ö† ChartDataLabels is not loaded. Datalabels will be disabled.");
        }

        // H√†m reset/destroy bi·ªÉu ƒë·ªì
        function resetChart(chartInstance) {
            if (chartInstance) {
                try {
                    chartInstance.destroy();
                    console.log("‚úî ƒê√£ h·ªßy bi·ªÉu ƒë·ªì c≈©.");
                } catch (error) {
                    console.error("‚ùå L·ªói khi h·ªßy bi·ªÉu ƒë·ªì:", error);
                }
                return null;
            }
            return null;
        }

        // H√†m g·ªçi API v√† c·∫≠p nh·∫≠t bi·ªÉu ƒë·ªì
        function fetchDashboardData(languageId = "all") {
            let apiUrl = "/exercises/dashboard-data";
            if (languageId && languageId !== "all") {
                apiUrl += `?languageId=${languageId}`;
            }

            // H·ªßy bi·ªÉu ƒë·ªì ngay khi g·ªçi API
            window.topicChartInstance = resetChart(window.topicChartInstance);
            window.difficultyChartInstance = resetChart(window.difficultyChartInstance);

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("üìä API Data:", data);

                    // Ki·ªÉm tra n·∫øu kh√¥ng c√≥ d·ªØ li·ªáu ho·∫∑c s·ªë b√†i t·∫≠p = 0
                    if (!data || data.totalExercises === 0) {
                        console.warn("‚ö†Ô∏è Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·ªÉ hi·ªÉn th·ªã bi·ªÉu ƒë·ªì.");
                        return;
                    }

                    // Ki·ªÉm tra d·ªØ li·ªáu h·ª£p l·ªá
                    if (!data.difficultyChartData || !data.topicChartData) {
                        console.error("‚ö† API tr·∫£ v·ªÅ d·ªØ li·ªáu kh√¥ng h·ª£p l·ªá:", data);
                        return;
                    }
                    // X√°c ƒë·ªãnh m√†u d·ª±a tr√™n dark mode
                    const isDarkMode = document.body.classList.contains('dark-mode');
                    const labelColor = isDarkMode ? '#f0f2f5' : '#000'; // Tr·∫Øng cho dark mode, ƒëen cho light mode
                    // 1Ô∏è‚É£ Bi·ªÉu ƒë·ªì Ch·ªß ƒë·ªÅ (Topic Chart)
                    const languageCanvas = document.getElementById('lineChart');
                    if (!languageCanvas) {
                        console.error("‚ùå Kh√¥ng t√¨m th·∫•y th·∫ª canvas #lineChart");
                        return;
                    }
                    const languageCtx = languageCanvas.getContext('2d');

                    let languageLabels = Object.keys(data.topicChartData || {}).filter(lang => lang !== "All Languages");
                    // ƒê∆∞a "All Languages" xu·ªëng cu·ªëi danh s√°ch n·∫øu t·ªìn t·∫°i
                    if (data.topicChartData["All Languages"]) {
                        languageLabels.push("All Languages");
                    }
                    let assessedValues = languageLabels.map(lang => data.topicChartData[lang]?.assessed ?? 0);
                    let unassessedValues = languageLabels.map(lang => data.topicChartData[lang]?.notAssessed ?? 0);
                    let totalValues = languageLabels.map(lang => data.topicChartData[lang]?.total ?? 0);

                    // Ki·ªÉm tra v√† th√™m d·ªØ li·ªáu "All Languages"
                    if (data.topicChartData["All Languages"] && !languageLabels.includes("All Languages")) {
                        languageLabels.push("All Languages");
                        assessedValues.push(data.topicChartData["All Languages"].assessed);
                        unassessedValues.push(data.topicChartData["All Languages"].notAssessed);
                        totalValues.push(data.topicChartData["All Languages"].total);
                    }

                    window.topicChartInstance = new Chart(languageCtx, {
                        type: 'bar',
                        data: {
                            labels: languageLabels,
                            datasets: [
                                { label: "Assessed", data: assessedValues, backgroundColor: "rgba(255, 99, 132, 0.4)", minBarLength: 2 },
                                { label: "Unassessed", data: unassessedValues, backgroundColor: "rgba(153, 102, 255, 0.4)", minBarLength: 2},
                                { label: "Total", data: totalValues, backgroundColor: "rgba(75, 192, 192, 0.4)", minBarLength: 2 }
                            ]
                        },
                        options: {
                            responsive: true,
                            scales: { y: { beginAtZero: true }, x: { ticks: { color: labelColor} } },
                            plugins: {
                                legend: {
                                    position: "top",
                                    labels: {
                                        color: labelColor,
                                        font: { size: 14 }
                                    }
                                },
                                datalabels: {
                                    formatter: (value) => value,
                                    color: labelColor,
                                    font: { weight: 'bold', size: 14 }
                                },
                                tooltip: { //  hover
                                    callbacks: {
                                        label: function (tooltipItem) {
                                            const value = tooltipItem.raw || 0;
                                            return value > 1 ? `${value} exercises` : `${value} exercise`; // Hi·ªÉn th·ªã s·ªë li·ªáu + ch·ªØ "exercises"
                                        }
                                    }
                                }
                            }
                        }
                    });
                    console.log("‚úî Bar Chart created successfully.");

                    // 2Ô∏è‚É£ Bi·ªÉu ƒë·ªì ƒê·ªô kh√≥ (Difficulty Chart)
                    const difficultyCanvas = document.getElementById('difficultyChart');
                    if (!difficultyCanvas) {
                        console.error("‚ùå Kh√¥ng t√¨m th·∫•y th·∫ª canvas #difficultyChart");
                        return;
                    }
                    const difficultyCtx = difficultyCanvas.getContext('2d');

                    const difficultyData = [
                        data.difficultyChartData["EASY"] || 0,
                        data.difficultyChartData["MEDIUM"] || 0,
                        data.difficultyChartData["HARD"] || 0
                    ];

                    window.difficultyChartInstance = new Chart(difficultyCtx, {
                        type: 'pie',
                        data: {
                            labels: ["Easy", "Medium", "Hard"],
                            datasets: [{
                                data: difficultyData,
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.5)',
                                    'rgba(255, 159, 64, 0.5)',
                                    'rgba(255, 205, 86, 0.5)'
                                ]
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: "right",
                                    labels: { boxWidth: 20, padding: 15, color: labelColor }
                                },
                                datalabels: {
                                    formatter: (value, ctx) => {
                                        const dataset = ctx.chart.data.datasets[0].data;
                                        const total = dataset.reduce((a, b) => a + b, 0);
                                        const percentage = total > 0 ? ((value / total) * 100).toFixed(1) + "%" : "";
                                        return value > 0 ? percentage : ""; // N·∫øu gi√° tr·ªã > 0 th√¨ hi·ªÉn th·ªã, ng∆∞·ª£c l·∫°i ·∫©n
                                    },
                                    font: { weight: 'bold', size: 14 },
                                    color: labelColor
                                },
                                tooltip: { // üéØ C·∫≠p nh·∫≠t tooltip khi hover
                                    callbacks: {
                                        label: function (tooltipItem) {
                                            const value = tooltipItem.raw || 0;
                                            return value > 1 ? `${value} exercises` : `${value} exercise`; // Hi·ªÉn th·ªã s·ªë li·ªáu + ch·ªØ "exercises"
                                        }
                                    }
                                }

                            }
                        }
                    });
                    console.log("‚úî Pie Chart created successfully.");
                })
                .catch(error => console.error("‚ùå L·ªói khi t·∫£i d·ªØ li·ªáu:", error));
        }

        // G·ªçi API khi trang t·∫£i
        fetchDashboardData();

        // B·∫Øt s·ª± ki·ªán thay ƒë·ªïi b·ªô l·ªçc ng√¥n ng·ªØ
        const languageFilter = document.getElementById("languageFilter");
        if (languageFilter) {
            languageFilter.addEventListener("change", function () {
                console.log("üîÑ Language filter changed to:", this.value);
                fetchDashboardData(this.value);
            });
        } else {
            console.error("‚ùå Kh√¥ng t√¨m th·∫•y ph·∫ßn t·ª≠ #languageFilter");
        }
        // C·∫≠p nh·∫≠t bi·ªÉu ƒë·ªì khi toggle dark mode
        const darkModeToggle = document.getElementById('darkModeToggle');
        if (darkModeToggle) {
            darkModeToggle.addEventListener('click', function () {
                fetchDashboardData(document.getElementById("languageFilter")?.value || "all");
            });
        }
    });

</script>
