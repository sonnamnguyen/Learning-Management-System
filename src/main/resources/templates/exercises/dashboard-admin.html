<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Dashboard</title>
    <!-- Load Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
    <!-- Load chartjs-plugin-datalabels -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2.0/dist/css/adminlte.min.css"/>
    <!-- Prism.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <style>
        /* Light mode (mặc định) */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .small-box {
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 120px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .small-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .small-box .icon {
            font-size: 40px;
            opacity: 0.8;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 400px;
            margin-bottom: 20px;
        }

        .chart-container canvas {
            max-width: 100%;
            height: 300px !important;
        }

        /* Light mode (default) */
        .leaderboard {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .leaderboard table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard th, .leaderboard td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .leaderboard th {
            background-color: #007bff;
            color: white;
        }

        .leaderboard tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        /* Add transition and hover effect for light mode */
        .leaderboard tbody tr {
            transition: background-color 0.2s ease, transform 0.2s ease; /* Smooth transition for both properties */
        }
        .leaderboard h2 {
            font-size: 1.5rem;
        }
        .leaderboard tbody tr:hover {
            background-color: #e9ecef;
            transform: scale(1.02); /* Same scale effect as dark mode */
            cursor: pointer; /* Indicate interactivity */
        }

        .leaderboard tbody tr:hover {
            background-color: #e9ecef;
        }

        #noExercisesRow td {
            color: #888;
            font-style: italic;
        }

        .search-bar {
            width: 300px;
        }

        .search-bar input {
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
        }

        .search-bar input::placeholder {
            color: #666;
        }

        .pagination .page-item .page-link {
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
        }

        .pagination .page-item.active .page-link {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }

        .pagination .page-item.disabled .page-link {
            background-color: #f8f9fa;
            color: #999;
            border-color: #ccc;
        }

        .pagination .page-item .page-link:hover {
            background-color: #e9ecef;
            color: #333;
        }

        .modal-content {
            background-color: #fff;
            color: #333;
        }

        .modal-header {
            border-bottom: 1px solid #dee2e6;
        }

        .modal-footer {
            border-top: 1px solid #dee2e6;
        }

        .modal-header .modal-title {
            color: #333;
        }

        .modal-body pre {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }

        .modal-footer .btn-secondary {
            background-color: #6c757d;
            color: #fff;
            border: 1px solid #6c757d;
        }

        .modal-footer .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-outline-secondary {
            color: #333;
            border-color: #ccc;
        }

        .btn-outline-secondary:hover {
            background-color: #e9ecef;
            color: #333;
        }

        .difficulty-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            position: relative;
        }

        .difficulty-chart {
            width: 70%;
            display: flex;
            justify-content: center;
        }

        .difficulty-labels {
            width: 25%;
            text-align: left;
            font-size: 14px;
        }

        .difficulty-select {
            position: absolute;
            top: 10px;
            right: 15px;
        }

        .chart-header {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        canvas {
            max-width: 300px;
            max-height: 300px;
        }

        .difficulty-chart-canvas {
            max-width: 300px !important;
            max-height: 300px !important;
            width: 300px !important;
            height: 300px !important;
        }

        @media print {
            /* General print adjustments for both modes */
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                margin: 10mm !important;
                padding: 0 !important;
            }

            /* Ẩn các thành phần không cần thiết, bao gồm navbar */
            .btn, nav, .navbar, footer, .hidden-box, select {
                display: none !important;
            }

            .container-fluid {
                width: 100%;
                margin: 0;
                padding: 0;
            }

            /* Light mode (default) print styles */
            .chart-container,
            .leaderboard {
                background-color: #ffffff !important;
                color: #333 !important;
                box-shadow: none !important;
            }

            .leaderboard th {
                background-color: #007bff !important;
                color: #ffffff !important;
            }

            .leaderboard tbody tr:nth-child(even) {
                background-color: #f8f9fa !important;
            }

            .leaderboard tbody tr {
                background-color: #ffffff !important;
                transform: none !important;
            }

            /* Ensure charts render properly */
            .chart-container canvas {
                max-width: 100% !important;
                height: auto !important;
            }

            /* Dark mode print styles */
            .dark-mode {
                background-color: #32373d !important;
                color: #f0f2f5 !important;
            }

            .dark-mode .chart-container,
            .dark-mode .leaderboard {
                background-color: #4a5159 !important;
                color: #f0f2f5 !important;
            }

            .dark-mode .leaderboard th {
                background-color: #007bff !important;
                color: #ffffff !important;
            }

            .dark-mode .leaderboard tbody tr:nth-child(even) {
                background-color: #555c66 !important;
            }

            .dark-mode .leaderboard tbody tr {
                background-color: #4a5159 !important; /* Match the new dark mode odd row color */
                transform: none !important;
            }

            /* Ẩn cột "Submitted Code" (cột thứ 4) khi in */
            .leaderboard th:nth-child(4),
            .leaderboard td:nth-child(4) {
                display: none !important;
            }

            /* Đảm bảo tiêu đề hiển thị khi in */
            h1 {
                display: block !important;
                color: #000 !important; /* Màu đen cho light mode */
                margin: 10px 0 !important;
                text-align: center !important;
                font-size: 24px !important;
            }

            /* Tiêu đề trong dark mode */
            .dark-mode h1 {
                color: #ffffff !important; /* Màu trắng cho dark mode */
            }
        }

        .hidden-box {
            display: none !important;
        }

        /* Dark mode */
        /* Navbar in dark mode */
        .dark-mode .navbar {
            background-color: #3e444b !important;
            color: #ffffff !important;
            border-bottom: 1px solid #555 !important;
        }

        .dark-mode .navbar *,
        .dark-mode .navbar .navbar-brand,
        .dark-mode .navbar .nav-link,
        .dark-mode .navbar .dropdown-toggle,
        .dark-mode .navbar .dropdown-item {
            color: #ffffff !important;
        }

        .dark-mode .navbar .nav-link:hover,
        .dark-mode .navbar .dropdown-toggle:hover,
        .dark-mode .navbar .dropdown-item:hover {
            color: #e0e0e0 !important;
        }

        .dark-mode .navbar .navbar-toggler-icon {
            filter: invert(1);
        }

        .dark-mode .navbar .dropdown-menu {
            background-color: #40474f !important;
            border: 1px solid #555 !important;
        }

        .dark-mode .navbar .dropdown-item {
            background-color: #40474f !important;
            color: #ffffff !important;
        }

        .dark-mode .navbar .dropdown-item:hover {
            background-color: #5c646d !important;
            color: #e0e0e0 !important;
        }
        .dark-mode {
            background-color: #32373d;
            color: #f0f2f5;
            animation: fadeIn 0.5s ease-in;
        }

        .dark-mode h1 {
            color: #ffffff;
        }

        .dark-mode .small-box {
            color: #f0f2f5;
            background-color: #3e444b;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .dark-mode .small-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .dark-mode .chart-container,
        .dark-mode .leaderboard {
            background-color: #4a5159;
            color: #f0f2f5;
            border-radius: 10px;
            padding: 15px;
            transition: background-color 0.3s ease;
        }

        .dark-mode .chart-header {
            color: #ffffff;
        }

        .dark-mode .leaderboard h2 {
            color: #ffffff;
        }

        .dark-mode .leaderboard th {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            border-bottom: 2px solid #f0f2f5;
        }

        .dark-mode .leaderboard tbody tr {
            background-color: #4a5159;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .dark-mode .leaderboard tbody tr:nth-child(even) {
            background-color: #555c66;
        }

        .dark-mode .leaderboard tbody tr:hover {
            background-color: ##666d77;
            transform: scale(1.02);
            cursor: pointer;
        }
        .dark-mode .leaderboard #noExercisesRow td {
            color: #ccc;
        }
        .dark-mode #noExercisesRow td {
            color: #aaa;
        }

        .dark-mode .search-bar input {
            background-color: #3a3a3a;
            color: #f0f2f5;
            border: 1px solid #555;
        }

        .dark-mode .search-bar input::placeholder {
            color: #aaa;
        }

        .dark-mode .pagination .page-item .page-link {
            background-color: #3a3a3a;
            color: #f0f2f5;
            border: 1px solid #555;
        }

        .dark-mode .pagination .page-item.active .page-link {
            background-color: #0066cc;
            color: #ffffff;
            border-color: #0066cc;
        }

        .dark-mode .pagination .page-item.disabled .page-link {
            background-color: #2a2a2a;
            color: #666;
            border-color: #555;
        }

        .dark-mode .pagination .page-item .page-link:hover {
            background-color: #4a4a4a;
            color: #ffffff;
        }

        .dark-mode .modal-content {
            background-color: #40474f;
            color: #f0f2f5;
        }

        .dark-mode .modal-header {
            border-bottom: 1px solid #555;
        }

        .dark-mode .modal-footer {
            border-top: 1px solid #555;
        }

        .dark-mode .modal-header .modal-title {
            color: #ffffff;
        }

        .dark-mode .modal-header .btn-close {
            filter: invert(1);
        }

        .dark-mode .modal-body pre {
            background-color: #2a2a2a;
            border: 1px solid #555;
        }

        .dark-mode .modal-footer .btn-secondary {
            background-color: #4a4a4a;
            color: #f0f2f5;
            border: 1px solid #555;
        }

        .dark-mode .modal-footer .btn-secondary:hover {
            background-color: #5a5a5a;
        }

        .dark-mode .btn-primary {
            background-color: #0066cc;
            border-color: #0066cc;
        }

        .dark-mode .btn-primary:hover {
            background-color: #004d99;
            border-color: #004d99;
        }

        .dark-mode .btn-outline-secondary {
            color: #f0f2f5;
            border-color: #555;
        }

        .dark-mode .btn-outline-secondary:hover {
            background-color: #4a4a4a;
            color: #ffffff;
        }

        .dark-mode .form-select {
            background-color: #3a3a3a;
            color: #f0f2f5;
            border: 1px solid #555;
        }

        .dark-mode .form-select option {
            background-color: #3a3a3a;
            color: #f0f2f5;
        }

        /* Header trong dark mode */
        .dark-mode .main-header {
            background-color: #3e444b;
            color: #ffffff;
            border-bottom: 1px solid #555;
        }

        .dark-mode .main-header a,
        .dark-mode .main-header .nav-link,
        .dark-mode .main-header .navbar-brand,
        .dark-mode .main-header .navbar-nav .nav-item .nav-link {
            color: #ffffff !important;
        }

        .dark-mode .main-header a:hover,
        .dark-mode .main-header .nav-link:hover {
            color: #e0e0e0 !important;
        }

        .dark-mode .main-header .navbar-toggler-icon {
            filter: invert(1);
        }

        /* Footer trong dark mode */
        .dark-mode .main-footer {
            background-color: #3e444b;
            color: #ffffff;
            border-top: 1px solid #555;
        }

        .dark-mode .main-footer a,
        .dark-mode .main-footer p,
        .dark-mode .main-footer span {
            color: #ffffff !important;
        }

        .dark-mode .main-footer a:hover {
            color: #e0e0e0 !important;
        }

        /* Hiệu ứng fade-in */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .dark-mode {
            animation: fadeIn 0.5s ease-in;
        }
    </style>
</head>
<body class="hold-transition layout-fixed">
<div th:replace="~{fragments :: header}"></div>

<h1 class="text-center mt-3">Exercise Dashboard</h1>
<a href="#" th:href="@{/exercises}" class="btn btn-primary me-2">
    <i class="bi bi-skip-backward"></i> Back
</a>
<button onclick="printDashboard()" class="btn btn-outline-secondary me-2">
    <i class="bi bi-printer me-1"></i> Print
</button>
<!-- Nút toggle dark mode -->
<button onclick="toggleDarkMode()" class="btn btn-outline-secondary me-2" id="darkModeToggle">
    <i class="bi bi-moon-stars me-1"></i> Dark Mode
</button>
<section class="content pt-3">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-6 hidden-box">
                <div class="small-box bg-info">
                    <div class="inner">
                        <h3 id="newExercises" th:text="${newExercises}">0</h3>
                        <p>New Exercises</p>
                    </div>
                    <div class="icon"><i class="bi bi-dumbbell"></i></div>
                </div>
            </div>
            <div class="col-lg-3 col-6 hidden-box">
                <div class="small-box bg-success">
                    <div class="inner">
                        <h3 id="completionRate" th:text="${completionRate}">0</h3>
                        <p>Has Assignment</p>
                    </div>
                    <div class="icon"><i class="bi bi-stopwatch"></i></div>
                </div>
            </div>
            <div class="col-lg-3 col-6 hidden-box">
                <div class="small-box bg-primary">
                    <div class="inner">
                        <h3 id="totalExercises" th:text="${totalExercises}">0</h3>
                        <p>Total Exercises</p>
                    </div>
                    <div class="icon"><i class="bi bi-clipboard-check"></i></div>
                </div>
            </div>
            <div class="col-lg-3 col-6 hidden-box">
                <div class="small-box bg-warning">
                    <div class="inner">
                        <h3 id="totalLanguages" th:text="${totalLanguages}">0</h3>
                        <p>Total Languages</p>
                    </div>
                    <div class="icon"><i class="bi bi-code-slash"></i></div>
                </div>
            </div>
        </div>
        <!-- Biểu đồ Language và Difficulty -->
        <div class="row g-3">
            <div class="col-md-6 chart-container">
                <canvas id="lineChart"></canvas>
                <div class="chart-header">
                    <h3>Language</h3>
                </div>
            </div>
            <div class="col-md-6 chart-container difficulty-container">
                <div class="chart-header">
                    <h3>Difficulty</h3>
                </div>
                <div class="difficulty-chart">
                    <canvas id="difficultyChart" class="difficulty-chart-canvas"></canvas>
                </div>
                <div class="difficulty-select">
                    <select id="languageFilter" class="form-select mt-2">
                        <option value="all">All Languages</option>
                        <option th:each="lang : ${languages}" th:value="${lang.id}" th:text="${lang.language}"></option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Bảng Leaderboard -->
        <div class="row mt-4">
            <div class="col-md-12 leaderboard">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="mb-0">Attempted Exercises</h2>
                    <div class="search-bar">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search Exercise By Name" onkeyup="searchExercises()">
                    </div>
                </div>
                <table class="table table-bordered" id="exerciseTable">
                    <thead>
                    <tr class="bg-primary text-white">
                        <th>Exercise Name</th>
                        <th>Times Attempted</th>
                        <th>Score</th>
                        <th>Submitted Code</th>
                        <th>Attendant</th>
                    </tr>
                    </thead>
                    <tbody id="exerciseTableBody">
                    <tr id="noExercisesRow" style="display: none;">
                        <td colspan="5" class="text-center">No Exercises Found.</td>
                    </tr>
                    <tr th:each="exercise : ${mostAttemptedExercises}" class="exercise-row">
                        <td th:text="${exercise.submitted_exercise?.name} ?: ''"></td>
                        <td th:text="${#temporals.format(exercise.attemptDate, 'dd/MM/yyyy HH:mm:ss')}"></td>
                        <td th:text="${exercise.score_exercise}"></td>
                        <td>
                            <button class="btn btn-info btn-sm" onclick="showCodeModal(this)"
                                    th:attr="data-code=${exercise.submitted_code} ?: '// No code submitted'">View Code</button>
                        </td>
                        <td th:text="${exercise.attendant_user?.email} ?: ''"></td>
                    </tr>
                    </tbody>
                </table>
                <!-- Container cho phân trang -->
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center" id="pagination"></ul>
                </nav>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="codeModal" tabindex="-1" aria-labelledby="codeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="codeModalLabel">Submitted Code</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <pre><code id="codeContent" class="language-java"></code></pre>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<div th:replace="~{fragments :: footer}" class="mt-auto"></div>

<!-- Prism.js JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const rowsPerPage = 5; // Số hàng mỗi trang
        const tableBody = document.getElementById("exerciseTableBody");
        const rows = Array.from(tableBody.getElementsByClassName("exercise-row")); // Lấy các hàng dữ liệu
        const noExercisesRow = document.getElementById("noExercisesRow"); // Hàng "No exercises found"
        let filteredRows = rows; // Danh sách các hàng sau khi lọc
        let currentPage = 1;

        // Hàm hiển thị các hàng cho trang hiện tại
        function displayRows(page) {
            const totalRows = filteredRows.length;
            const totalPages = Math.ceil(totalRows / rowsPerPage);
            currentPage = Math.min(page, totalPages) || 1; // Đảm bảo currentPage hợp lệ

            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;

            // Ẩn tất cả các hàng dữ liệu và hàng "No exercises found"
            rows.forEach(row => row.style.display = "none");
            noExercisesRow.style.display = "none";

            // Nếu không có kết quả, hiển thị "No exercises found"
            if (totalRows === 0) {
                noExercisesRow.style.display = "";
                updatePagination(0); // Ẩn phân trang
                return;
            }

            // Hiển thị các hàng cho trang hiện tại
            for (let i = start; i < end && i < totalRows; i++) {
                filteredRows[i].style.display = "";
            }

            // Cập nhật trạng thái phân trang
            updatePagination(totalRows);
        }

        // Hàm tạo các nút phân trang
        function updatePagination(totalRows) {
            const totalPages = Math.ceil(totalRows / rowsPerPage);
            const pagination = document.getElementById("pagination");
            pagination.innerHTML = "";

            if (totalRows === 0) {
                return;
            }

            // Nút First
            const firstLi = document.createElement("li");
            firstLi.className = "page-item" + (currentPage === 1 ? " disabled" : "");
            firstLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(event, 1)">First</a>`;
            pagination.appendChild(firstLi);

            // Nút Previous
            const prevLi = document.createElement("li");
            prevLi.className = "page-item" + (currentPage === 1 ? " disabled" : "");
            prevLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(event, ${currentPage - 1})">Previous</a>`;
            pagination.appendChild(prevLi);

            if (totalPages <= 3) {
                for (let i = 1; i <= totalPages; i++) {
                    const li = document.createElement("li");
                    li.className = "page-item" + (i === currentPage ? " active" : "");
                    li.innerHTML = `<a class="page-link" href="#" onclick="changePage(event, ${i})">${i}</a>`;
                    pagination.appendChild(li);
                }
            } else {
                // Hiển thị các trang gần trang hiện tại
                let startPage = Math.max(1, currentPage - 1);
                let endPage = Math.min(totalPages, startPage + 2);

                if (endPage === totalPages) {
                    startPage = Math.max(1, totalPages - 2);
                }

                // Nếu không bắt đầu từ trang 1, thêm dấu "..." trước
                if (startPage > 1) {
                    const firstPageLi = document.createElement("li");
                    firstPageLi.className = "page-item" + (1 === currentPage ? " active" : "");
                    firstPageLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(event, 1)">1</a>`;
                    pagination.appendChild(firstPageLi);

                    if (startPage > 2) {
                        const dotsLi = document.createElement("li");
                        dotsLi.className = "page-item disabled";
                        dotsLi.innerHTML = `<span class="page-link">...</span>`;
                        pagination.appendChild(dotsLi);
                    }
                }

                // Hiển thị các trang gần trang hiện tại
                for (let i = startPage; i <= endPage; i++) {
                    const li = document.createElement("li");
                    li.className = "page-item" + (i === currentPage ? " active" : "");
                    li.innerHTML = `<a class="page-link" href="#" onclick="changePage(event, ${i})">${i}</a>`;
                    pagination.appendChild(li);
                }

                // Nếu không kết thúc ở trang cuối, thêm dấu "..." và trang cuối
                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) {
                        const dotsLi = document.createElement("li");
                        dotsLi.className = "page-item disabled";
                        dotsLi.innerHTML = `<span class="page-link">...</span>`;
                        pagination.appendChild(dotsLi);
                    }

                    const lastPageLi = document.createElement("li");
                    lastPageLi.className = "page-item" + (totalPages === currentPage ? " active" : "");
                    lastPageLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(event, ${totalPages})">${totalPages}</a>`;
                    pagination.appendChild(lastPageLi);
                }
            }

            // Nút Next
            const nextLi = document.createElement("li");
            nextLi.className = "page-item" + (currentPage === totalPages ? " disabled" : "");
            nextLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(event, ${currentPage + 1})">Next</a>`;
            pagination.appendChild(nextLi);

            // Nút Last
            const lastLi = document.createElement("li");
            lastLi.className = "page-item" + (currentPage === totalPages ? " disabled" : "");
            lastLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(event, ${totalPages})">Last</a>`;
            pagination.appendChild(lastLi);
        }

        // Hàm chuyển trang
        window.changePage = function (event, page) {
            event.preventDefault(); // Ngăn hành vi mặc định của thẻ <a>
            const totalRows = filteredRows.length;
            const totalPages = Math.ceil(totalRows / rowsPerPage);
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            displayRows(currentPage);
        };

        // Hàm tìm kiếm
        window.searchExercises = function () {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();

            // Lọc các hàng dựa trên từ khóa tìm kiếm
            filteredRows = rows.filter(row => {
                const exerciseName = row.cells[0].textContent.toLowerCase();
                return exerciseName.includes(searchInput);
            });

            currentPage = 1; // Reset về trang đầu tiên sau khi tìm kiếm
            displayRows(currentPage);
        };

        // Hiển thị trang đầu tiên khi tải trang
        if (rows.length > 0) {
            displayRows(currentPage);
        }
    });

    function showCodeModal(button) {
        let code = button.getAttribute("data-code") || "// No code submitted";
        const codeContent = document.getElementById("codeContent");
        const modalElement = document.getElementById('codeModal');

        if (!modalElement) {
            console.error("Modal element not found!");
            return;
        }

        codeContent.textContent = code;
        Prism.highlightElement(codeContent);

        const modal = new bootstrap.Modal(modalElement);
        modal.show();
    }

    function toggleDarkMode() {
        const body = document.body;
        const button = document.getElementById('darkModeToggle');
        body.classList.toggle('dark-mode');

        // Cập nhật text và icon của nút
        if (body.classList.contains('dark-mode')) {
            button.innerHTML = '<i class="bi bi-sun me-1"></i> Light Mode';
            localStorage.setItem('darkMode', 'enabled');
        } else {
            button.innerHTML = '<i class="bi bi-moon-stars me-1"></i> Dark Mode';
            localStorage.setItem('darkMode', 'disabled');
        }
    }

    // Kiểm tra trạng thái dark mode khi load trang
    document.addEventListener('DOMContentLoaded', function() {
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            document.getElementById('darkModeToggle').innerHTML = '<i class="bi bi-sun me-1"></i> Light Mode';
        }
    });

    function printDashboard() {
        // Force Chart.js to redraw the charts before printing
        if (window.topicChartInstance) {
            window.topicChartInstance.update();
        }
        if (window.difficultyChartInstance) {
            window.difficultyChartInstance.update();
        }

        // Hide elements for printing
        document.querySelectorAll('.hidden-box, nav, footer, .btn, select').forEach(el => el.style.display = 'none');

        // Trigger print
        window.print();

        // Restore visibility after printing
        document.querySelectorAll('.hidden-box, nav, footer, .btn, select').forEach(el => el.style.display = '');
    }

    document.addEventListener("DOMContentLoaded", function () {
        // Đăng ký ChartDataLabels nếu có
        if (typeof ChartDataLabels !== 'undefined') {
            Chart.register(ChartDataLabels);
            console.log("✔ ChartDataLabels registered successfully.");
        } else {
            console.warn("⚠ ChartDataLabels is not loaded. Datalabels will be disabled.");
        }

        // Hàm reset/destroy biểu đồ
        function resetChart(chartInstance) {
            if (chartInstance) {
                try {
                    chartInstance.destroy();
                    console.log("✔ Đã hủy biểu đồ cũ.");
                } catch (error) {
                    console.error("❌ Lỗi khi hủy biểu đồ:", error);
                }
                return null;
            }
            return null;
        }

        // Hàm gọi API và cập nhật biểu đồ
        function fetchDashboardData(languageId = "all") {
            let apiUrl = "/exercises/dashboard-data";
            if (languageId && languageId !== "all") {
                apiUrl += `?languageId=${languageId}`;
            }

            // Hủy biểu đồ ngay khi gọi API
            window.topicChartInstance = resetChart(window.topicChartInstance);
            window.difficultyChartInstance = resetChart(window.difficultyChartInstance);

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("📊 API Data:", data);

                    // Kiểm tra nếu không có dữ liệu hoặc số bài tập = 0
                    if (!data || data.totalExercises === 0) {
                        console.warn("⚠️ Không có dữ liệu để hiển thị biểu đồ.");
                        return;
                    }

                    // Kiểm tra dữ liệu hợp lệ
                    if (!data.difficultyChartData || !data.topicChartData) {
                        console.error("⚠ API trả về dữ liệu không hợp lệ:", data);
                        return;
                    }

                    // Xác định màu dựa trên dark mode
                    const isDarkMode = document.body.classList.contains('dark-mode');
                    const labelColor = isDarkMode ? '#f0f2f5' : '#000';

                    // 1️⃣ Biểu đồ Chủ đề (Topic Chart)
                    const languageCanvas = document.getElementById('lineChart');
                    if (!languageCanvas) {
                        console.error("❌ Không tìm thấy thẻ canvas #lineChart");
                        return;
                    }
                    const languageCtx = languageCanvas.getContext('2d');

                    let languageLabels = Object.keys(data.topicChartData || {}).filter(lang => lang !== "All Languages");
                    if (data.topicChartData["All Languages"]) {
                        languageLabels.push("All Languages");
                    }
                    let assessedValues = languageLabels.map(lang => data.topicChartData[lang]?.assessed ?? 0);
                    let unassessedValues = languageLabels.map(lang => data.topicChartData[lang]?.notAssessed ?? 0);
                    let totalValues = languageLabels.map(lang => data.topicChartData[lang]?.total ?? 0);

                    if (data.topicChartData["All Languages"] && !languageLabels.includes("All Languages")) {
                        languageLabels.push("All Languages");
                        assessedValues.push(data.topicChartData["All Languages"].assessed);
                        unassessedValues.push(data.topicChartData["All Languages"].notAssessed);
                        totalValues.push(data.topicChartData["All Languages"].total);
                    }

                    window.topicChartInstance = new Chart(languageCtx, {
                        type: 'bar',
                        data: {
                            labels: languageLabels,
                            datasets: [
                                { label: "Assessed", data: assessedValues, backgroundColor: "rgba(255, 99, 132, 0.4)", minBarLength: 2 },
                                { label: "Unassessed", data: unassessedValues, backgroundColor: "rgba(153, 102, 255, 0.4)", minBarLength: 2},
                                { label: "Total", data: totalValues, backgroundColor: "rgba(75, 192, 192, 0.4)", minBarLength: 2 }
                            ]
                        },
                        options: {
                            responsive: true,
                            scales: { y: { beginAtZero: true }, x: { ticks: { color: labelColor} } },
                            plugins: {
                                legend: {
                                    position: "top",
                                    labels: {
                                        color: labelColor,
                                        font: { size: 14 }
                                    }
                                },
                                datalabels: {
                                    formatter: (value) => value,
                                    color: labelColor,
                                    font: { weight: 'bold', size: 14 }
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function (tooltipItem) {
                                            const value = tooltipItem.raw || 0;
                                            return value > 1 ? `${value} exercises` : `${value} exercise`;
                                        }
                                    }
                                }
                            }
                        }
                    });
                    console.log("✔ Bar Chart created successfully.");

                    // 2️⃣ Biểu đồ Độ khó (Difficulty Chart)
                    const difficultyCanvas = document.getElementById('difficultyChart');
                    if (!difficultyCanvas) {
                        console.error("❌ Không tìm thấy thẻ canvas #difficultyChart");
                        return;
                    }
                    const difficultyCtx = difficultyCanvas.getContext('2d');

                    const difficultyData = [
                        data.difficultyChartData["EASY"] || 0,
                        data.difficultyChartData["MEDIUM"] || 0,
                        data.difficultyChartData["HARD"] || 0
                    ];

                    window.difficultyChartInstance = new Chart(difficultyCtx, {
                        type: 'pie',
                        data: {
                            labels: ["Easy", "Medium", "Hard"],
                            datasets: [{
                                data: difficultyData,
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.5)',
                                    'rgba(255, 159, 64, 0.5)',
                                    'rgba(255, 205, 86, 0.5)'
                                ]
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: "right",
                                    labels: { boxWidth: 20, padding: 15, color: labelColor }
                                },
                                datalabels: {
                                    formatter: (value, ctx) => {
                                        const dataset = ctx.chart.data.datasets[0].data;
                                        const total = dataset.reduce((a, b) => a + b, 0);
                                        const percentages = dataset.map(val => (total > 0 ? (val / total) * 100 : 0));
                                        let sum = percentages.reduce((a, b) => a + b, 0);

                                        // Adjust the largest percentage to make the sum exactly 100
                                        if (sum !== 100 && total > 0) {
                                            const largestIndex = percentages.indexOf(Math.max(...percentages));
                                            percentages[largestIndex] -= (sum - 100);
                                        }

                                        const percentage = percentages[ctx.dataIndex].toFixed(2) + "%";
                                        return value > 0 ? percentage : "";
                                    },
                                    font: { weight: 'bold', size: 14 },
                                    color: labelColor
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function (tooltipItem) {
                                            const value = tooltipItem.raw || 0;
                                            return value > 1 ? `${value} exercises` : `${value} exercise`;
                                        }
                                    }
                                }
                            }
                        }
                    });
                    console.log("✔ Pie Chart created successfully.");
                })
                .catch(error => console.error("❌ Lỗi khi tải dữ liệu:", error));
        }

        // Gọi API khi trang tải
        fetchDashboardData();

        // Bắt sự kiện thay đổi bộ lọc ngôn ngữ
        const languageFilter = document.getElementById("languageFilter");
        if (languageFilter) {
            languageFilter.addEventListener("change", function () {
                console.log("🔄 Language filter changed to:", this.value);
                fetchDashboardData(this.value);
            });
        } else {
            console.error("❌ Không tìm thấy phần tử #languageFilter");
        }

        // Cập nhật biểu đồ khi toggle dark mode
        const darkModeToggle = document.getElementById('darkModeToggle');
        if (darkModeToggle) {
            darkModeToggle.addEventListener('click', function () {
                fetchDashboardData(document.getElementById("languageFilter")?.value || "all");
            });
        }
    });
</script>
