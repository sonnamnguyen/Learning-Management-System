<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Dashboard</title>
    <!-- Load Chart.js (only once) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
    <!-- Load chartjs-plugin-datalabels -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2.0/dist/css/adminlte.min.css"/>
    <!-- Prism.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .small-box {
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chart-container canvas {
            max-height: 300px;
        }

        .leaderboard {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .leaderboard table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard th, .leaderboard td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .leaderboard th {
            background: #007bff;
            color: white;
        }

        .chart-container {
            margin-bottom: 20px;
        }

        .small-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            min-height: 120px;
        }

        .small-box .icon {
            font-size: 40px;
            opacity: 0.8;
        }

        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 400px;
        }

        .chart-container canvas {
            max-width: 100%;
            height: 300px !important;
        }

        .leaderboard {
            margin-top: 30px;
        }

        .leaderboard table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard th, .leaderboard td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .leaderboard th {
            background-color: #007bff;
            color: white;
        }

        .leaderboard tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .leaderboard tbody tr:hover {
            background-color: #e9ecef;
        }

        #difficultyChart {
            max-width: 400px;
            max-height: 400px;
            display: block;
            margin: auto;
        }

        .difficulty-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            position: relative;
        }

        .difficulty-chart {
            width: 70%;
            display: flex;
            justify-content: center;
        }

        .difficulty-labels {
            width: 25%;
            text-align: left;
            font-size: 14px;
        }

        .difficulty-select {
            position: absolute;
            top: 10px;
            right: 15px;
        }

        .chart-header {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        canvas {
            max-width: 300px;
            max-height: 300px;
        }

        @media print {
            body {
                background: white !important;
            }

            .btn, nav, footer, .hidden-box, select {
                display: none !important;
            }

            .container-fluid {
                width: 100%;
                margin: 0;
                padding: 0;
            }
        }
        .hidden-box {
            display: none !important;
        }
        /* CSS dark mode sáng hơn, đẹp hơn với animation */
        .dark-mode {
            background-color: #32373d; /* Xám đậm nhẹ nhàng hơn */
            color: #f0f2f5; /* Màu chữ sáng dịu, dễ đọc */
            transition: background-color 0.3s ease, color 0.3s ease; /* Hiệu ứng chuyển màu mượt */
        }

        .dark-mode .small-box {
            color: #f0f2f5; /* Màu chữ sáng dịu */
            background-color: #3e444b; /* Nền nhẹ nhàng hơn */
            border-radius: 8px; /* Bo góc mềm mại */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Đổ bóng nhẹ */
            transition: transform 0.2s ease, box-shadow 0.2s ease; /* Animation khi hover */
        }

        .dark-mode .small-box:hover {
            transform: translateY(-5px); /* Nhấc lên nhẹ khi hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Đổ bóng đậm hơn */
        }

        .dark-mode .chart-container,
        .dark-mode .leaderboard {
            background-color: #40474f; /* Xám trung tính sáng hơn */
            color: #f0f2f5;
            border-radius: 10px; /* Bo góc hiện đại */
            padding: 15px; /* Thêm khoảng đệm */
            transition: background-color 0.3s ease; /* Chuyển màu mượt mà */
        }

        .dark-mode .leaderboard th {
            background-color: #0066cc; /* Xanh đậm tươi sáng hơn */
            color: #ffffff; /* Chữ trắng cho tương phản */
            padding: 10px;
            border-bottom: 2px solid #f0f2f5; /* Đường viền dưới nổi bật */
        }

        .dark-mode .leaderboard tbody tr {
            transition: background-color 0.2s ease, transform 0.2s ease; /* Animation cho hàng */
        }

        .dark-mode .leaderboard tbody tr:nth-child(even) {
            background-color: #4a5159; /* Xám nhạt hơn cho hàng chẵn */
        }

        .dark-mode .leaderboard tbody tr:hover {
            background-color: #5c646d; /* Xám sáng hơn khi hover */
            transform: scale(1.02); /* Phóng to nhẹ khi hover */
            cursor: pointer; /* Con trỏ tay để tăng tương tác */
        }

        /* Thêm hiệu ứng fade-in khi load */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .dark-mode {
            animation: fadeIn 0.5s ease-in; /* Hiệu ứng mờ dần khi load */
        }
        .search-bar {
            width: 300px; /* Độ rộng của thanh tìm kiếm */
        }

        .search-bar input {
            border-radius: 5px;
        }

        .leaderboard h2 {
            font-size: 1.5rem; /* Kích thước tiêu đề */
        }
        #noExercisesRow td {
            color: #888;
            font-style: italic;
        }
        .swal-wide {
            width: 800px !important;
        }
    </style>
</head>
<body class="hold-transition layout-fixed">
<div th:replace="~{fragments :: header}"></div>

<h1 class="text-center mt-3">Exercise Dashboard</h1>
<a href="#" th:href="@{/exercises}" class="btn btn-primary me-2">
    <i class="bi bi-skip-backward"></i> Back
</a>
<button onclick="printDashboard()" class="btn btn-outline-secondary me-2">
    <i class="bi bi-printer me-1"></i> Print
</button>
<!-- Thêm nút toggle dark mode -->
<button onclick="toggleDarkMode()" class="btn btn-outline-secondary me-2" id="darkModeToggle">
    <i class="bi bi-moon-stars me-1"></i> Dark Mode
</button>
<section class="content pt-3">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-6 hidden-box">
                <div class="small-box bg-info">
                    <div class="inner">
                        <h3 id="newExercises" th:text="${newExercises}">0</h3>
                        <p>New Exercises</p>
                    </div>
                    <div class="icon"><i class="bi bi-dumbbell"></i></div>
                </div>
            </div>
            <div class="col-lg-3 col-6 hidden-box">
                <div class="small-box bg-success">
                    <div class="inner">
                        <h3 id="completionRate" th:text="${completionRate}">0</h3>
                        <p>Has Assignment</p>
                    </div>
                    <div class="icon"><i class="bi bi-stopwatch"></i></div>
                </div>
            </div>
            <div class="col-lg-3 col-6 hidden-box">
                <div class="small-box bg-primary">
                    <div class="inner">
                        <h3 id="totalExercises" th:text="${totalExercises}">0</h3>
                        <p>Total Exercises</p>
                    </div>
                    <div class="icon"><i class="bi bi-clipboard-check"></i></div>
                </div>
            </div>
            <div class="col-lg-3 col-6 hidden-box">
                <div class="small-box bg-warning">
                    <div class="inner">
                        <h3 id="totalLanguages" th:text="${totalLanguages}">0</h3>
                        <p>Total Languages</p>
                    </div>
                    <div class="icon"><i class="bi bi-code-slash"></i></div>
                </div>
            </div>
        </div>
        <!-- Biểu đồ Language và Difficulty -->
        <div class="row g-3">
            <div class="col-md-6 chart-container">
                <canvas id="lineChart"></canvas>
                <div class="chart-header">
                    <h3>Language</h3>
                </div>
            </div>
            <div class="col-md-6 chart-container difficulty-container">
                <div class="chart-header">
                    <h3>Difficulty</h3>
                </div>
                <div class="difficulty-chart">
                    <canvas id="difficultyChart"></canvas>
                </div>
                <div class="difficulty-select">
                    <select id="languageFilter" class="form-select mt-2">
                        <option value="all">All Languages</option>
                        <option th:each="lang : ${languages}" th:value="${lang.id}" th:text="${lang.language}"></option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Bảng Leaderboard -->
        <div class="row mt-4">
            <div class="col-md-12 leaderboard">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="mb-0">Attempted Exercises</h2>
                    <div class="search-bar">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search Exercise By Name" onkeyup="searchExercises()">
                    </div>
                </div>
                <table class="table table-bordered" id="exerciseTable">
                    <thead>
                    <tr class="bg-primary text-white">
                        <th>Exercise Name</th>
                        <th>Times Attempted</th>
                        <th>Score</th>
                        <th>Submitted Code</th>
                        <th>Attendant</th>
                    </tr>
                    </thead>
                    <tbody id="exerciseTableBody">
                    <tr id="noExercisesRow" style="display: none;">
                        <td colspan="5" class="text-center">No Exercises Found.</td>
                    </tr>
                    <tr th:each="exercise : ${mostAttemptedExercises}" class="exercise-row">
                        <td th:text="${exercise.submitted_exercise.name}"></td>
                        <td th:text="${#temporals.format(exercise.attemptDate, 'dd/MM/yyyy HH:mm:ss')}"></td> <!-- kiểu LocalDateTime -->
                        <td th:text="${exercise.score_exercise}"></td>
                        <!--                            <button class="btn btn-info btn-sm" onclick="showCodeModal(this)"-->
                        <!--                                    th:attr="data-code=${exercise.submitted_code} ?: '// No code submitted'">View Code</button>-->
                        <!--                            <button class="btn btn-info btn-sm" onclick="showCodeModal(this)" th:data-code="${exercise.submitted_code}">View Code</button>-->
                        <td>
                            <button class="btn btn-info btn-sm" onclick="showCodeSweetAlert(this)"
                                    th:attr="data-code=${exercise.submitted_code} ?: '// No code submitted'">View Code</button>
                        </td>
                        <td th:text="${exercise.attendant_user?.username} ?: ''"></td>
                    </tr>
                    </tbody>
                </table>
                <!-- Thêm container cho phân trang -->
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center" id="pagination"></ul>
                </nav>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="codeModal" tabindex="-1" aria-labelledby="codeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="codeModalLabel">Submitted Code</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <pre><code id="codeContent" class="language-java"></code></pre>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<div th:replace="~{fragments :: footer}" class="mt-auto"></div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const rowsPerPage = 5; // Số hàng mỗi trang
        const tableBody = document.getElementById("exerciseTableBody");
        const rows = Array.from(tableBody.getElementsByClassName("exercise-row")); // Lấy các hàng dữ liệu
        const noExercisesRow = document.getElementById("noExercisesRow"); // Hàng "No exercises found"
        let filteredRows = rows; // Danh sách các hàng sau khi lọc
        let currentPage = 1;

        // Hàm hiển thị các hàng cho trang hiện tại
        function displayRows(page) {
            const totalRows = filteredRows.length;
            const totalPages = Math.ceil(totalRows / rowsPerPage);
            currentPage = Math.min(page, totalPages) || 1; // Đảm bảo currentPage hợp lệ

            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;

            // Ẩn tất cả các hàng dữ liệu và hàng "No exercises found"
            rows.forEach(row => row.style.display = "none");
            noExercisesRow.style.display = "none";

            // Nếu không có kết quả, hiển thị "No exercises found"
            if (totalRows === 0) {
                noExercisesRow.style.display = "";
                updatePagination(0); // Ẩn phân trang
                return;
            }

            // Hiển thị các hàng cho trang hiện tại
            for (let i = start; i < end && i < totalRows; i++) {
                filteredRows[i].style.display = "";
            }

            // Cập nhật trạng thái phân trang
            updatePagination(totalRows);
        }

        // Hàm tạo các nút phân trang
        function updatePagination(totalRows) {
            const totalPages = Math.ceil(totalRows / rowsPerPage);
            const pagination = document.getElementById("pagination");
            pagination.innerHTML = "";

            // Nếu không có hàng nào, ẩn phân trang
            if (totalRows === 0) {
                return;
            }

            // Nút First
            const firstLi = document.createElement("li");
            firstLi.className = "page-item" + (currentPage === 1 ? " disabled" : "");
            firstLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(event, 1)">First</a>`;
            pagination.appendChild(firstLi);

            // Nút Previous
            const prevLi = document.createElement("li");
            prevLi.className = "page-item" + (currentPage === 1 ? " disabled" : "");
            prevLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(event, ${currentPage - 1})">Previous</a>`;
            pagination.appendChild(prevLi);

            // Các nút số trang
            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement("li");
                li.className = "page-item" + (i === currentPage ? " active" : "");
                li.innerHTML = `<a class="page-link" href="#" onclick="changePage(event, ${i})">${i}</a>`;
                pagination.appendChild(li);
            }

            // Nút Next
            const nextLi = document.createElement("li");
            nextLi.className = "page-item" + (currentPage === totalPages ? " disabled" : "");
            nextLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(event, ${currentPage + 1})">Next</a>`;
            pagination.appendChild(nextLi);

            // Nút Last
            const lastLi = document.createElement("li");
            lastLi.className = "page-item" + (currentPage === totalPages ? " disabled" : "");
            lastLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(event, ${totalPages})">Last</a>`;
            pagination.appendChild(lastLi);
        }

        // Hàm chuyển trang
        window.changePage = function (event, page) {
            event.preventDefault(); // Ngăn hành vi mặc định của thẻ <a>
            const totalRows = filteredRows.length;
            const totalPages = Math.ceil(totalRows / rowsPerPage);
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            displayRows(currentPage);
        };

        // Hàm tìm kiếm
        window.searchExercises = function () {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            filteredRows = rows.filter(row => {
                const exerciseName = row.cells[0].textContent.toLowerCase(); // Cột Exercise Name
                const attendant = row.cells[4].textContent.toLowerCase();
                return exerciseName.includes(searchInput) || attendant.includes(searchInput);
            });

            currentPage = 1; // Reset về trang đầu tiên sau khi tìm kiếm
            displayRows(currentPage);
        };

        // Hiển thị trang đầu tiên khi tải trang
        if (rows.length > 0) {
            displayRows(currentPage);
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function showCodeSweetAlert(button) {
        let code = button.getAttribute("data-code") || "// No code submitted";
        Swal.fire({
            title: "Submitted Code",
            html: `<pre style="text-align: left; max-height: 400px; overflow-y: auto;"><code>${code}</code></pre>`,
            showCloseButton: true,
            showConfirmButton: false,
            customClass: {
                popup: 'swal-wide'
            }
        });
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Thêm hàm toggle dark mode
    function toggleDarkMode() {
        const body = document.body;
        const button = document.getElementById('darkModeToggle');
        body.classList.toggle('dark-mode');

        // Cập nhật text và icon của nút
        if (body.classList.contains('dark-mode')) {
            button.innerHTML = '<i class="bi bi-sun me-1"></i> Light Mode';
            localStorage.setItem('darkMode', 'enabled');
        } else {
            button.innerHTML = '<i class="bi bi-moon-stars me-1"></i> Dark Mode';
            localStorage.setItem('darkMode', 'disabled');
        }
    }

    // Kiểm tra trạng thái dark mode khi load trang
    document.addEventListener('DOMContentLoaded', function() {
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            document.getElementById('darkModeToggle').innerHTML = '<i class="bi bi-sun me-1"></i> Light Mode';
        }
    });
</script>
<script>
    function printDashboard() {
        document.querySelectorAll('.hidden-box, nav, footer, .btn, select').forEach(el => el.style.display = 'none');
        window.print();
        document.querySelectorAll('.hidden-box, nav, footer, .btn, select').forEach(el => el.style.display = '');
    }
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Đăng ký ChartDataLabels nếu có
        if (typeof ChartDataLabels !== 'undefined') {
            Chart.register(ChartDataLabels);
            console.log("✔ ChartDataLabels registered successfully.");
        } else {
            console.warn("⚠ ChartDataLabels is not loaded. Datalabels will be disabled.");
        }

        // Hàm reset/destroy biểu đồ
        function resetChart(chartInstance) {
            if (chartInstance) {
                try {
                    chartInstance.destroy();
                    console.log("✔ Đã hủy biểu đồ cũ.");
                } catch (error) {
                    console.error("❌ Lỗi khi hủy biểu đồ:", error);
                }
                return null;
            }
            return null;
        }

        // Hàm gọi API và cập nhật biểu đồ
        function fetchDashboardData(languageId = "all") {
            let apiUrl = "/exercises/dashboard-data";
            if (languageId && languageId !== "all") {
                apiUrl += `?languageId=${languageId}`;
            }

            // Hủy biểu đồ ngay khi gọi API
            window.topicChartInstance = resetChart(window.topicChartInstance);
            window.difficultyChartInstance = resetChart(window.difficultyChartInstance);

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("📊 API Data:", data);

                    // Kiểm tra nếu không có dữ liệu hoặc số bài tập = 0
                    if (!data || data.totalExercises === 0) {
                        console.warn("⚠️ Không có dữ liệu để hiển thị biểu đồ.");
                        return;
                    }

                    // Kiểm tra dữ liệu hợp lệ
                    if (!data.difficultyChartData || !data.topicChartData) {
                        console.error("⚠ API trả về dữ liệu không hợp lệ:", data);
                        return;
                    }
                    // Xác định màu dựa trên dark mode
                    const isDarkMode = document.body.classList.contains('dark-mode');
                    const labelColor = isDarkMode ? '#f0f2f5' : '#000'; // Trắng cho dark mode, đen cho light mode
                    // 1️⃣ Biểu đồ Chủ đề (Topic Chart)
                    const languageCanvas = document.getElementById('lineChart');
                    if (!languageCanvas) {
                        console.error("❌ Không tìm thấy thẻ canvas #lineChart");
                        return;
                    }
                    const languageCtx = languageCanvas.getContext('2d');

                    let languageLabels = Object.keys(data.topicChartData || {}).filter(lang => lang !== "All Languages");
                    // Đưa "All Languages" xuống cuối danh sách nếu tồn tại
                    if (data.topicChartData["All Languages"]) {
                        languageLabels.push("All Languages");
                    }
                    let assessedValues = languageLabels.map(lang => data.topicChartData[lang]?.assessed ?? 0);
                    let unassessedValues = languageLabels.map(lang => data.topicChartData[lang]?.notAssessed ?? 0);
                    let totalValues = languageLabels.map(lang => data.topicChartData[lang]?.total ?? 0);

                    // Kiểm tra và thêm dữ liệu "All Languages"
                    if (data.topicChartData["All Languages"] && !languageLabels.includes("All Languages")) {
                        languageLabels.push("All Languages");
                        assessedValues.push(data.topicChartData["All Languages"].assessed);
                        unassessedValues.push(data.topicChartData["All Languages"].notAssessed);
                        totalValues.push(data.topicChartData["All Languages"].total);
                    }

                    window.topicChartInstance = new Chart(languageCtx, {
                        type: 'bar',
                        data: {
                            labels: languageLabels,
                            datasets: [
                                { label: "Assessed", data: assessedValues, backgroundColor: "rgba(255, 99, 132, 0.4)", minBarLength: 2 },
                                { label: "Unassessed", data: unassessedValues, backgroundColor: "rgba(153, 102, 255, 0.4)", minBarLength: 2},
                                { label: "Total", data: totalValues, backgroundColor: "rgba(75, 192, 192, 0.4)", minBarLength: 2 }
                            ]
                        },
                        options: {
                            responsive: true,
                            scales: { y: { beginAtZero: true }, x: { ticks: { color: labelColor} } },
                            plugins: {
                                legend: {
                                    position: "top",
                                    labels: {
                                        color: labelColor,
                                        font: { size: 14 }
                                    }
                                },
                                datalabels: {
                                    formatter: (value) => value,
                                    color: labelColor,
                                    font: { weight: 'bold', size: 14 }
                                },
                                tooltip: { //  hover
                                    callbacks: {
                                        label: function (tooltipItem) {
                                            const value = tooltipItem.raw || 0;
                                            return value > 1 ? `${value} exercises` : `${value} exercise`; // Hiển thị số liệu + chữ "exercises"
                                        }
                                    }
                                }
                            }
                        }
                    });
                    console.log("✔ Bar Chart created successfully.");

                    // 2️⃣ Biểu đồ Độ khó (Difficulty Chart)
                    const difficultyCanvas = document.getElementById('difficultyChart');
                    if (!difficultyCanvas) {
                        console.error("❌ Không tìm thấy thẻ canvas #difficultyChart");
                        return;
                    }
                    const difficultyCtx = difficultyCanvas.getContext('2d');

                    const difficultyData = [
                        data.difficultyChartData["EASY"] || 0,
                        data.difficultyChartData["MEDIUM"] || 0,
                        data.difficultyChartData["HARD"] || 0
                    ];

                    window.difficultyChartInstance = new Chart(difficultyCtx, {
                        type: 'pie',
                        data: {
                            labels: ["Easy", "Medium", "Hard"],
                            datasets: [{
                                data: difficultyData,
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.5)',
                                    'rgba(255, 159, 64, 0.5)',
                                    'rgba(255, 205, 86, 0.5)'
                                ]
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: "right",
                                    labels: { boxWidth: 20, padding: 15, color: labelColor }
                                },
                                datalabels: {
                                    formatter: (value, ctx) => {
                                        const dataset = ctx.chart.data.datasets[0].data;
                                        const total = dataset.reduce((a, b) => a + b, 0);
                                        const percentage = total > 0 ? ((value / total) * 100).toFixed(1) + "%" : "";
                                        return value > 0 ? percentage : ""; // Nếu giá trị > 0 thì hiển thị, ngược lại ẩn
                                    },
                                    font: { weight: 'bold', size: 14 },
                                    color: labelColor
                                },
                                tooltip: { // 🎯 Cập nhật tooltip khi hover
                                    callbacks: {
                                        label: function (tooltipItem) {
                                            const value = tooltipItem.raw || 0;
                                            return value > 1 ? `${value} exercises` : `${value} exercise`; // Hiển thị số liệu + chữ "exercises"
                                        }
                                    }
                                }

                            }
                        }
                    });
                    console.log("✔ Pie Chart created successfully.");
                })
                .catch(error => console.error("❌ Lỗi khi tải dữ liệu:", error));
        }

        // Gọi API khi trang tải
        fetchDashboardData();

        // Bắt sự kiện thay đổi bộ lọc ngôn ngữ
        const languageFilter = document.getElementById("languageFilter");
        if (languageFilter) {
            languageFilter.addEventListener("change", function () {
                console.log("🔄 Language filter changed to:", this.value);
                fetchDashboardData(this.value);
            });
        } else {
            console.error("❌ Không tìm thấy phần tử #languageFilter");
        }
        // Cập nhật biểu đồ khi toggle dark mode
        const darkModeToggle = document.getElementById('darkModeToggle');
        if (darkModeToggle) {
            darkModeToggle.addEventListener('click', function () {
                fetchDashboardData(document.getElementById("languageFilter")?.value || "all");
            });
        }
    });

</script>
</body>
</html>
