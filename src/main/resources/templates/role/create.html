<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: common_header(~{::title}, ~{::link})}">
    <title>Create Role</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="/styles.css">  <!-- Your custom styles -->
</head>

<body>
<!-- Wrapper for the whole page -->
<div class="d-flex flex-column min-vh-100">
    <!-- Sticky Header -->
    <div th:replace="~{fragments :: header}" class="sticky-top"></div> <!-- Header always on top -->

    <!-- Body Content -->
    <div class="flex-grow-1 container mt-5">
        <!-- Card for Form -->
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">Create Role</h3>
            </div>
            <div class="card-body">
                <!-- Display success or error message -->
                <div th:if="${error}" class="alert alert-danger">
                    <span th:text="${error}"></span>
                </div>
                <div th:if="${success}" class="alert alert-success">
                    <span th:text="${success}"></span>
                </div>
                <form th:action="@{/roles/create}" th:object="${role}" method="post" class="needs-validation" novalidate>
                    <!-- Role Name Field -->
                    <div class="mb-3">
                        <label for="roleName" class="form-label">Role Name</label>
                        <input type="text" id="roleName" th:field="*{name}" class="form-control" placeholder="Enter role name" required>
                        <div class="invalid-feedback">
                            Role name is required.
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="#" th:href="@{/roles}" class="btn btn-secondary ms-2">Back to List</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments :: footer}" class="mt-auto"></div> <!-- Footer stays at the bottom -->
</div>

<!-- Bootstrap 5 JS Bundle (Includes Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom Scripts for Form Validation -->
<script>
    // Enable Bootstrap validation styles
    (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>

</body>
</html>
