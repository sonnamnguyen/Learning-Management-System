

<!-- Body Content -->
<div class="flex-grow-1 container mt-5">
    <!-- Card for Form -->
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h3 class="card-title mb-0">Create Role</h3>
        </div>
        <div class="card-body">
            <!-- Display success or error message -->
            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>
            <div th:if="${success}" class="alert alert-success">
                <span th:text="${success}"></span>
            </div>
            <form th:action="@{/roles/create}" th:object="${role}" method="post" class="needs-validation" novalidate>
                <!-- Role Name Field -->
                <div class="mb-3">
                    <label for="roleName" class="form-label">Role Name</label>
                    <input type="text" id="roleName" th:field="*{name}" class="form-control" placeholder="Enter role name" required>
                    <div class="invalid-feedback">
                        Role name is required.
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="#" th:href="@{/roles}" class="btn btn-secondary ms-2">Back to List</a>
                </div>
            </form>
        </div>
    </div>
</div>
