<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center">Admin Dashboard</h1>

    <div class="row mt-4">
        <!-- Department Report Card -->
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Departments</h5>
                    <p class="card-text">
                        Total: <span th:text="${totalDepartments}">0</span>
                    </p>
                    <a href="/departments" class="btn btn-primary">View Departments</a>
                </div>
            </div>
        </div>

        <!-- Course Report Card -->
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Courses</h5>
                    <p class="card-text">
                        Total: <span th:text="${totalCourses}">0</span>
                    </p>
                    <a href="/report/total-courses" class="btn btn-primary">View Courses Report</a>
                </div>
            </div>
        </div>


        <!-- Add more cards for other reports -->
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Assessments</h5>
                    <p class="card-text">
                        Total: Coming Soon
                    </p>
                    <a href="/report/total-courses" class="btn btn-primary">View Assessments</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
