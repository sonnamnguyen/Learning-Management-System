<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Results</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-refresh {
            background-color: #6c757d;
            color: white;
        }
        .btn-refresh:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
<div class="container mt-5 flex-grow-1">

    <!-- Header -->
    <div th:replace="~{fragments :: header}" class="sticky-top"></div>

    <h1 class="text-center text-success">Success!</h1>
    <p class="text-center">Your Excel files have been successfully converted to JSON. You can download them individually or as a ZIP file.</p>

    <!-- File List -->
    <div id="fileContainer" th:if="${jsonData != null}">
        <h4>Files created:</h4>
        <ul class="list-group mb-4" id="fileList" th:data-json="${jsonData}">
        </ul>
    </div>


    <!-- Action Buttons -->
    <div class="d-flex justify-content-center gap-2">
        <button class="btn btn-primary" onclick="downloadAllAsZip()">Download All as ZIP</button>
        <button class="btn btn-refresh" onclick="window.location.href='/tools'">Convert More</button>
    </div>

</div>

<!-- Footer -->
<footer th:replace="~{fragments :: footer}" class="bg-light py-3 text-center mt-auto">
    <p>&copy; 2025 Your Company. All Rights Reserved.</p>
</footer>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const fileList = document.getElementById('fileList');
        const rawJsonData = fileList.getAttribute('data-json'); // Lấy chuỗi JSON từ thuộc tính data-json
        let jsonData;

        try {
            jsonData = JSON.parse(rawJsonData); // Parse chuỗi JSON thành đối tượng JavaScript
        } catch (error) {
            console.error('Error parsing JSON:', error);
            return;
        }

        Object.entries(jsonData).forEach(([fileName, fileContent]) => {
            try {
                const jsonContent = fileContent;
                const questionCount = jsonContent.mc_questions ? jsonContent.mc_questions.length : 0;

                const listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.innerHTML = `
                <div>
                    <span>${fileName}</span>
                    <small class="text-muted">(Questions: ${questionCount})</small>
                </div>
                <a href="javascript:void(0);" class="btn btn-outline-primary"
                   data-file-name="${fileName}"
                   data-json='${JSON.stringify(fileContent)}'>Download</a>
            `;

                fileList.appendChild(listItem);
            } catch (error) {
                console.error(`Error processing file: ${fileName}`, error);
            }
        });

        // Xử lý sự kiện tải xuống từng file
        fileList.addEventListener('click', (e) => {
            if (e.target.tagName === 'A' && e.target.classList.contains('btn-outline-primary')) {
                const fileName = e.target.getAttribute('data-file-name');
                const fileContent = JSON.parse(e.target.getAttribute('data-json')); // Parse nội dung file

                downloadFile(fileName, fileContent);
            }
        });
    });

    function downloadFile(fileName, fileContent) {
        const blob = new Blob([JSON.stringify(fileContent, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = `${fileName}.json`;
        a.click();

        URL.revokeObjectURL(url);
    }

</script>

<!-- Include JSZip Library -->
<script src="https://cdn.jsdelivr.net/npm/jszip/dist/jszip.min.js"></script>
</body>
</html>
