<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tools Page</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .tab-button {
      border-radius: 0 !important;
    }
    .drop-zone {
      border: 2px dashed #dee2e6;
      padding: 50px;
      background-color: #f8f9fa;
      text-align: center;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .btn-browse {
      background-color: #dc3545;
      color: white;
      margin-top: 10px;
    }
    .btn-convert {
      background-color: #198754;
      color: white;
      width: 100%;
    }
  </style>
</head>
<body>
<!-- Wrapper for the whole page -->
<div class="d-flex flex-column min-vh-100">

  <!-- Header -->
  <div th:replace="~{fragments :: header}" class="sticky-top"></div>

  <!-- Main Content -->
  <div class="flex-grow-1 container mt-5">
    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" href="/tools">Excel to JSON</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/tools/convert_txt">TXT to JSON</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="tools/generate_exam">Generate Exam</a>
      </li>
    </ul>

    <!-- Content Section -->
    <div class="mt-4">
      <h1 class="text-center">Convert Excel to JSON</h1>
      <p class="text-center">Choose EXCEL files</p>

      <!-- Drag and Drop Area -->
      <div class="drop-zone">
        <i class="bi bi-cloud-upload" style="font-size: 2rem;"></i>
        <p>Drag and drop files here</p>
        <button class="btn btn-browse">Browse files</button>
      </div>

      <p class="text-center">You have uploaded <span id="fileCount">0</span> files.</p>

      <!-- Convert Button -->
      <button class="btn btn-convert">Convert to JSON</button>
    </div>
  </div>

  <!-- Footer -->
  <div th:replace="~{fragments :: footer}" class="mt-auto"></div>
</div>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Example script to handle file uploads
  let fileCount = 0;
  document.querySelector('.btn-browse').addEventListener('click', () => {
    alert('Browse file functionality not implemented!');
  });
</script>
</body>
</html>
