<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: common_header(~{::title}, ~{::link})}">
    <title>Departments</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<!-- Wrapper for the whole page -->
<div class="d-flex flex-column min-vh-100">
    <!-- Sticky Header -->
    <div th:replace="~{fragments :: header}" class="sticky-top"></div> <!-- Header always on top -->

    <div class="flex-grow-1" th:insert="~{department/list_body.html :: content}"></div>

    <!-- Footer -->
    <div th:replace="~{fragments :: footer}" class="mt-auto"></div> <!-- Footer stays at the bottom -->
</div>

<div th:replace="~{fragments :: scripts}" class="mt-auto"></div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const editButtons = document.querySelectorAll('a[data-bs-toggle="modal"][data-bs-target="#editModal"]');
        editButtons.forEach(button => {
            button.addEventListener('click', function () {
                const departmentId = this.getAttribute('data-id');
                const departmentName = this.getAttribute('data-name');

                // Set the department ID in the hidden input field
                document.getElementById('editDepartmentId').value = departmentId;
                // Set the department name in the text input field
                document.getElementById('editDepartmentName').value = departmentName;

                // Update the form action URL to include the department ID
                const form = document.querySelector('#editDepartmentForm');
                form.action = '/departments/edit/' + departmentId;  // This will update the action dynamically
            });
        });
    });
</script>
</body>
</html>
