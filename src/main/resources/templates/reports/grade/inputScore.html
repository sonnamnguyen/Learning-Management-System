<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-link.active {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
<div class=" mt-5">
    <h1>Grading System</h1>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="weighted-tab" data-toggle="tab" href="#weighted" role="tab" aria-controls="weighted" aria-selected="true">Weighted Grades</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="input-tab" data-toggle="tab" href="#input" role="tab" aria-controls="input" aria-selected="false">Input Scores</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <!-- Weighted Grades Tab -->
        <div class="tab-pane fade show active" id="weighted" role="tabpanel" aria-labelledby="weighted-tab">
            <h2>Weighted Grades</h2>
            <table class="table table-striped mt-3">
                <thead>
                <tr>
                    <th>Component Name</th>
                    <th>Weight (%)</th>
                    <th>Score (Current)</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="weighted-table-body">
                <!-- Static data for demonstration -->
                <tr>
                    <td>Homework</td>
                    <td>20%</td>
                    <td><input type="number" class="form-control form-control-sm" value="85"></td>
                    <td>
                        <button class="btn btn-primary btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Quizzes</td>
                    <td>30%</td>
                    <td><input type="number" class="form-control form-control-sm" value="90"></td>
                    <td>
                        <button class="btn btn-primary btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Exams</td>
                    <td>50%</td>
                    <td><input type="number" class="form-control form-control-sm" value="88"></td>
                    <td>
                        <button class="btn btn-primary btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col-md-6">
                    <h3>Add Component</h3>
                    <form id="add-component-form">
                        <div class="form-group">
                            <label for="component-name">Component Name:</label>
                            <input type="text" class="form-control" id="component-name" required>
                        </div>
                        <div class="form-group">
                            <label for="weight">Weight (%):</label>
                            <input type="number" class="form-control" id="weight" min="0" max="100" required>
                        </div>
                        <button type="submit" class="btn btn-success">Add Component</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Input Scores Tab -->
        <div class="tab-pane fade" id="input" role="tabpanel" aria-labelledby="input-tab">
            <h2>Input Scores</h2>
            <table class="table table-striped mt-3">
                <thead>
                <tr>
                    <th>Assignment/Assessment Name</th>
                    <th>Score Obtained</th>
                    <th>Max Score Possible</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="input-table-body">
                <!-- Static data for demonstration -->
                <tr>
                    <td>Homework 1</td>
                    <td><input type="number" class="form-control form-control-sm" value="85"></td>
                    <td><input type="number" class="form-control form-control-sm" value="100"></td>
                    <td>
                        <button class="btn btn-primary btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Quiz 2</td>
                    <td><input type="number" class="form-control form-control-sm" value="90"></td>
                    <td><input type="number" class="form-control form-control-sm" value="100"></td>
                    <td>
                        <button class="btn btn-primary btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col-md-6">
                    <h3>Add Assignment/Assessment</h3>
                    <form id="add-input-form">
                        <div class="form-group">
                            <label for="input-name">Name:</label>
                            <input type="text" class="form-control" id="input-name" required>
                        </div>
                        <div class="form-group">
                            <label for="score-obtained">Score Obtained:</label>
                            <input type="number" class="form-control" id="score-obtained" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="max-score">Max Score Possible:</label>
                            <input type="number" class="form-control" id="max-score" min="0" required>
                        </div>
                        <button type="submit" class="btn btn-success">Add Assignment/Assessment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom JS for handling form submissions -->
<script>
    $(document).ready(function() {
        // Handle add component form submission
        $('#add-component-form').on('submit', function(e) {
            e.preventDefault();
            const componentName = $('#component-name').val();
            const weight = $('#weight').val();

            if (componentName && weight) {
                const newRow = `
                    <tr>
                        <td>${componentName}</td>
                        <td>${weight}%</td>
                        <td><input type="number" class="form-control form-control-sm" value=""></td>
                        <td>
                            <button class="btn btn-primary btn-sm">Edit</button>
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </tr>
                `;
                $('#weighted-table-body').append(newRow);
                $('#add-component-form')[0].reset();
            }
        });

        // Handle add input form submission
        $('#add-input-form').on('submit', function(e) {
            e.preventDefault();
            const inputName = $('#input-name').val();
            const scoreObtained = $('#score-obtained').val();
            const maxScore = $('#max-score').val();

            if (inputName && scoreObtained && maxScore) {
                const newRow = `
                    <tr>
                        <td>${inputName}</td>
                        <td><input type="number" class="form-control form-control-sm" value="${scoreObtained}"></td>
                        <td><input type="number" class="form-control form-control-sm" value="${maxScore}"></td>
                        <td>
                            <button class="btn btn-primary btn-sm">Edit</button>
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </tr>
                `;
                $('#input-table-body').append(newRow);
                $('#add-input-form')[0].reset();
            }
        });
    });
</script>
</body>
</html>
